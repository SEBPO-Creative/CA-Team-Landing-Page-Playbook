<!DOCTYPE html>
<html lang="en">

  <style>
    .citrusStylesSE-product--container {
      width: 1440px;
      max-width: 100%;
      margin: auto;
    }

    .citrusStylesSE-product--container__row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-column-gap: 60px;
      justify-content: center;
      align-items: center;
    }

    .citrusStylesSE-product--scroller {
      width: 100%;
      padding: 0 15px;
    }

    .citrusStylesSE-product--card {
      margin-bottom: 30px;
      padding-right: 20px;
    }

    .citrusStylesSE-product--card>a {
      color: var(--citrusStylesSE-black-light);
      text-decoration: none;
    }

    .citrusStylesSE-product--image {
      border-bottom: 1px solid var(--citrusStylesSE-black);
    }

    .citrusStylesSE-product--card__img {
      width: 100%;
      max-width: 190px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .citrusStylesSE-product--card__img img {
      max-width: 100%;
      align-items: center;
      padding-bottom: 20px;
    }

    .citrusStylesSE-product--card__txt a{
      text-decoration: none;
    }
    .citrusStylesSE-product--card__txt .citrusStylesSE-btn-primary-underline-navy{
      text-align: left;
    }

    .citrusStylesSE-product--card__txt p {
      color: var(--citrusStylesSE-black-light);
      font-size: var(--citrusStylesSE-text-font-size-medium);
      line-height: 22px;
      text-align: left;
      margin: 20px 0 10px;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      max-height: 4em;
      /*standard size is 4em*/
    }

    .citrusStylesSE-lifestyle--feature {
      position: relative;
      padding: 0 15px;
    }

    .citrusStylesSE-lifestyle--feature img {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    .citrusStylesSE-feature--text {
      text-align: center;
    }

    .citrusStylesSE-feature--title {
      font-size: var(--citrusStylesSE-text-font-size-large);
      color: var(--citrusStylesSE-black);
      margin: 0;
    }

    .citrusStylesSE-feature--text p {
      width: 406px;
      max-width: 90%;
      margin: 22px auto 25px;
      font-size: var(--citrusStylesSE-text-font-size-medium);
      color: var(--citrusStylesSE-black);
    }

    .citrusStylesSE-feature--text a {
      font-family: "PetcoCircular-Bold", arial !important;
      font-size: 16px;
      font-weight: bold;
      color: #001952;
      text-decoration: underline;
      text-transform: capitalize;
      text-align: center;
    }

    .splide__arrows {
      display: none;
    }

    @media screen and (max-width: 890px) {
      .citrusStylesSE-product--container__row {
        grid-column-gap: 0;
      }

      .citrusStylesSE-product--scroller {
        padding: 0;
      }
    }

    @media screen and (max-width: 768px) {
      .citrusStylesSE-product--container__row {
        width: 100%;
        display: flex;
        flex-direction: column;
        grid-gap: 0;
        justify-content: left;
        overflow-x: hidden;
      }

      .citrusStylesSE-product--reverse__row {
        flex-direction: column-reverse;
      }

      .citrusStylesSE-product--reverse__row .citrusStylesSE-product--scroller {
        margin-top: 30px;
      }

      .citrusStylesSE-product--content {
        max-width: 100%;
      }

      .citrusStylesSE-lifestyle--order {
        order: 1;
      }

      .citrusStylesSE-product-scroller--container--items {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      .citrusStylesSE-product--card {
        width: fit-content;
        padding-right: 30px;
        padding-left: 30px;
      }
    }

    @media screen and (max-width:425px) {
      .citrusStylesSE-product--card {
        padding-right: 20px;
        padding-left: 20px;
      }
    }
  </style>
</head>

  <!-- custom javascript -->
  <script>
    // Product Scroller With Lifestyle Card carousel
    featureProductScroller(".citrusStylesSE-product--scroller");

    function featureProductScroller(idx) {
      var splides = document.querySelectorAll(idx);
      if (splides.length) {
        for (var i = 0; i < splides.length; i++) {
          var splideElement = splides[i];
          var splideDefaultOptions = {
            arrows: true,
            type: "slide",
            start: 0,
            focus: 0,
            pagination: false,
            rewindSpeed: 500,
            speed: 500,
            pauseOnHover: true,
            perPage: 2,
            perMove: 1,
            gap: 20,
            omitEnd: true,
            breakpoints: {
              375: {
                perPage: 1,
              },

              425: {
                perPage: 1,
              },

              991: {
                perPage: 1,
              },

              1024: {
                perPage: 2,
              },
            },
          };

          new Splide(splideElement, splideDefaultOptions).mount();
        }
      }
    }
  </script>
