<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headlines Example</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/@blaze/css@12.2.0/dist/blaze/blaze.css"> -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/SEBPO-Creative/CA-Team-Landing-Page-Playbook/main/CitrusStylesSE.css">
    <style>
        .c-heading,
        .c-heading__sub {
        margin: 0;
        padding: var(--spacing-medium) 0 var(--spacing-small);
        font-weight: var(--text-font-weight-heavy);
        }

        .c-heading, .c-heading__sub {
            margin: 0;
            padding: var(--spacing-medium) 0 var(--spacing-small);
            font-weight: var(--text-font-weight-heavy);
        }

        .c-heading__sub {
        padding: 0;
        font-size: calc(var(--text-font-size-medium) * 0.8);
        opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="citrusStylesSE__--full">
        <!-- All headlines -->
        <h1 class="c-heading u-super">All Headlines</h1>
        <div class="citrusStylesSE____cell">
            <h1 class="c-heading u-super">Super</h1>
        </div>
        <div class="citrusStylesSE____cell">
            <h1 class="c-heading u-xlarge">Extra Large</h1>
        </div>
        <div class="citrusStylesSE____cell">
            <h1 class="c-heading u-large">Large</h1>
        </div>
        <div class="citrusStylesSE____cell">
            <h1 class="c-heading u-medium">Medium</h1>
        </div>
        <div class="citrusStylesSE____cell">
            <h1 class="c-heading u-small">Small</h1>
        </div>
        <div class="citrusStylesSE____cell">
            <h1 class="c-heading u-xsmall">Extra Small</h1>
        </div>
        <div class="citrusStylesSE____cell">
            <h1 class="c-heading u-super">
                Sub-heading
                <div class="c-heading__sub">Hello, world</div>
              </h1>
        </div>
    </div>

</body>
</html>
