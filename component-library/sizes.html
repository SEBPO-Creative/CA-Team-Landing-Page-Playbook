<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizes Example</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <link rel="stylesheet" href="../demo.css">
    <link rel="stylesheet" href="../prism.css">
    <link rel="stylesheet" href="../CitrusStylesSE.css">
</head>
<body>

   



	<main class="citrusStylesSE-container citrusStylesSE-container--large">
		<h1 class="citrusStylesSE-heading citrusStylesSE-super">Sizes</h1>
		<p class="citrusStylesSE-paragraph">A set of sizes to make things bigger or smaller. Add one of these utility classes to a component and it will grow in size.</p>
		<div class="citrusStylesSE-letter-box-small">
			<pre class="u-pre"><code aria-hidden="" class="u-code u-code--multiline language-css hljs" tabindex="-1"><span class="hljs-selector-class">.u-xsmall</span>
<span class="hljs-selector-class">.u-small</span>
<span class="hljs-selector-class">.u-medium</span>
<span class="hljs-selector-class">.u-large</span>
<span class="hljs-selector-class">.u-xlarge</span>
<span class="hljs-selector-class">.citrusStylesSE-super</span></code></pre>
		</div>
		<div class="citrusStylesSE-letter-box citrusStylesSE-letter-box-small">
			<div class="citrusStylesSE-badge citrusStylesSE-badge--brand citrusStylesSE-xsmall">
				.u-xsmall
			</div>
		</div>
		<div class="citrusStylesSE-letter-box citrusStylesSE-letter-box-small">
			<div class="citrusStylesSE-badge citrusStylesSE-badge--brand citrusStylesSE-small">
				.u-small
			</div>
		</div>
		<div class="citrusStylesSE-letter-box citrusStylesSE-letter-box-small">
			<div class="citrusStylesSE-badge citrusStylesSE-badge--brand citrusStylesSE-medium">
				.u-medium
			</div>
		</div>
		<div class="citrusStylesSE-letter-box citrusStylesSE-letter-box-small">
			<div class="citrusStylesSE-badge citrusStylesSE-badge--brand citrusStylesSE-large">
				.u-large
			</div>
		</div>
		<div class="citrusStylesSE-letter-box citrusStylesSE-letter-box-small">
			<div class="citrusStylesSE-badge citrusStylesSE-badge--brand citrusStylesSE-xlarge">
				.u-xlarge
			</div>
		</div>
		<div class="citrusStylesSE-letter-box citrusStylesSE-letter-box-small">
			<div class="citrusStylesSE-badge citrusStylesSE-badge--brand citrusStylesSE-super">
				.citrusStylesSE-super
			</div>
		</div>
	</main>


    <!-- Prism js -->
    <script src="../prism.js"></script>

</body>
</html>
