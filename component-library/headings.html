<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings Example</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
</head>
<body>

    <div class="citrusStylesSE---full">
        <!-- All headlines -->
        <h1 class="citrusStylesSE-heading citrusStylesSE-super">All Headlines</h1>
        <div class="citrusStylesSE-cell">
            <h1 class="citrusStylesSE-heading citrusStylesSE-super">Super</h1>
        </div>
        <div class="citrusStylesSE-cell">
            <h1 class="citrusStylesSE-heading citrusStylesSE-xlarge">Extra Large</h1>
        </div>
        <div class="citrusStylesSE-cell">
            <h1 class="citrusStylesSE-heading citrusStylesSE-large">Large</h1>
        </div>
        <div class="citrusStylesSE-cell">
            <h1 class="citrusStylesSE-heading citrusStylesSE-medium">Medium</h1>
        </div>
        <div class="citrusStylesSE-cell">
            <h1 class="citrusStylesSE-heading citrusStylesSE-small">Small</h1>
        </div>
        <div class="citrusStylesSE-cell">
            <h1 class="citrusStylesSE-heading citrusStylesSE-xsmall">Extra Small</h1>
        </div>
        <div class="citrusStylesSE-cell">
            <h1 class="citrusStylesSE-heading citrusStylesSE-super">
                Sub-heading
                <div class="citrusStylesSE-heading__sub">Hello, world</div>
              </h1>
        </div>
    </div>

</body>
</html>
