<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings Example</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
</head>
<body>

    <div class="citrusStylesSE__--full">
        <!-- All headlines -->
        <h1 class="citrusStylesSE__heading citrusStylesSE__super">All Headlines</h1>
        <div class="citrusStylesSE__cell">
            <h1 class="citrusStylesSE__heading citrusStylesSE__super">Super</h1>
        </div>
        <div class="citrusStylesSE__cell">
            <h1 class="citrusStylesSE__heading citrusStylesSE__xlarge">Extra Large</h1>
        </div>
        <div class="citrusStylesSE__cell">
            <h1 class="citrusStylesSE__heading citrusStylesSE__large">Large</h1>
        </div>
        <div class="citrusStylesSE__cell">
            <h1 class="citrusStylesSE__heading citrusStylesSE__medium">Medium</h1>
        </div>
        <div class="citrusStylesSE__cell">
            <h1 class="citrusStylesSE__heading citrusStylesSE__small">Small</h1>
        </div>
        <div class="citrusStylesSE__cell">
            <h1 class="citrusStylesSE__heading citrusStylesSE__xsmall">Extra Small</h1>
        </div>
        <div class="citrusStylesSE__cell">
            <h1 class="citrusStylesSE__heading citrusStylesSE__super">
                Sub-heading
                <div class="citrusStylesSE__heading__sub">Hello, world</div>
              </h1>
        </div>
    </div>

</body>
</html>
