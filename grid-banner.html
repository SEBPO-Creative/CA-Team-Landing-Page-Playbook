<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Banner</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
</head>
<style>
    section {
        background: #6edcfa20;
        position: relative;
        margin-top: 90px;
    }

    .citrusStyleSE-iframe {
        width: 100%;
        max-width: 550px;
        height: 350px;
        margin: auto;
    }

    .citrusStyleSE-iframe iframe {
        width: 100%;
        height: 100%;
        position: relative;
        top: -30px;
        border-radius: 6px;
    }
</style>

<body>
    <section class="citrusStylesSE-container--super">
        <div class="citrusStylesSE-grid citrusStylesSE-grid--wrap">
            <div
                class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--width-100 citrusStylesSE-grid__cell--width-50@medium">
                <div class="citrusStylesSE-grid-text"></div>
                <div class="citrusStyleSE-iframe">
                    <iframe src="https://www.youtube.com/embed/zmaM9LmRlnQ" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen=""></iframe>
                </div>
            </div>
            <div
                class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center citrusStylesSE-grid__cell--width-100 citrusStylesSE-grid__cell--width-50@medium">
                <div class="citrusStylesSE-grid-text">
                    <h2 class="citrusStylesSE-heading citrusStylesSE-centered">Leave old school clay and chemicals in
                        the dust</h2>
                    <p class="citrusStylesSE-centered citrusStyleSE-paragraph">Made entirely of sustainably sourced wood
                        or paper fiber free of
                        fragrance, chemicals and dyes.
                    </p>
                    <div class="citrusStylesSE-center-block__content citrusStylesSE-center-block__content--horizontal">
                        <button type="button"
                            class="citrusStylesSE-button citrusStylesSE-button--brand citrusStylesSE-xlarge">Shop
                            Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
