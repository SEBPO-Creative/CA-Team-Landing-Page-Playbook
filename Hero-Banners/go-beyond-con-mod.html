<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acana obsessive</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/finalized.css">
    <style>
        /* Bottom-Hero-lifecycle Banner Style */
        .citrusStylesSE-grid__cell {
            padding: 0;
        }

        .citrusStylesSE-goBeyond--lifecyle-section {
            max-width: 1090px;
            margin: auto;
            padding: 55px 0;
        }

        .citrusStylesSE-goBeyond-lifecyle--container {
            background-color: #9ba853;
            margin: auto;
        }
        .citrusStylesSE-goBeyond__card{
            max-width: 100%;
            position: relative;
        }

        .citrusStylesSE-goBeyond--lifecyle-section .citrusStylesSE-grid {
            align-items: center;
        }

        .citrusStylesSE-goBeyond--lifecyle-section img {
            width: 100%;
        }

        .citrusStylesSE-goBeyond--lifecyle-section__text {
            padding: 40px 20px;
            margin: auto;
        }

        .citrusStylesSE-goBeyond--lifecyle-section__text h3 {
            margin: 0;
            font-family: PetcoCircular-Bold, arial !important;
            font-weight: 700;
            font-size: 20px;
            text-align: center;
            color: #000;
            text-align: center;
        }


        .citrusStylesSE-goBeyond--lifecyle-section__text p {
            margin: 10px auto;
            font-family: PetcoCircular-Regular, arial !important;
            font-size: 16px;
            line-height: 22px;
            color: #000;
            text-align: center;
        }
        .citrusStylesSE-goBeyond__card img {
            width: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .citrusAcana_ingredients-ribbon{
            position: absolute;
            width: 100%;
            top: -1px;
        }
        .citrusAcana_ingredients-ribbon img{
            height: 230px;
            object-fit: contain;
        }

        .citrusAcana_ingredients-ribbon p {
            margin: 0;
            padding: 0;
            font-size: 10px;
            font-family: PetcoCircular-Regular, arial !important;
            color: #fff;
        }


        @media screen and (max-width:1100px) {

            .citrusAcana_ingredients-ribbon img{
            height: 195px;
            }
        }
        @media screen and (max-width:921px) {

            .citrusAcana_ingredients-ribbon img{
                height: 150px;
            }
        }

        @media screen and (max-width: 767px) {

            .citrusStylesSE-goBeyond__card{
                min-width: 100%;
            }
            .citrusStylesSE-goBeyond__card img {
                width: 100%;
                max-width: 100%;
                object-fit: contain;
            }

            .citrusAcana_ingredients-ribbon img{
            height: 165px;
            }
            .citrusAcana_ingredients-ribbon p {
            font-size: 14px;
            }
            .citrusStylesSE-goBeyond-lifecyle--container {
                height: unset;
            }

            .citrusStylesSE-goBeyond--lifecyle-section .citrusStylesSE-grid{
                flex-direction: column;
            }

        }

        @media (max-width: 47.99em) {
            .citrusStylesSE-goBeyond--lifecyle-section .citrusStylesSE-grid {
                flex-wrap: wrap;
            }
        }
        /* ----------------------------------------- */
    </style>
</head>

<body>

    <section class="citrusStylesSE-goBeyond--lifecyle-section">
        <div class="citrusStylesSE-goBeyond-lifecyle--container">
        <div
            class="citrusStylesSE-grid">
            <div class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-goBeyond__card">
                <img class="citrusStylesSE-m-hide" src="images/acana-obsessive_desktop.jpg" alt="An assortment of ingredients and raw meat on a black granite countertop.">
                   
                <div class="citrusAcana_ingredients-ribbon">
                    <img src="images/citrusAcana_obsessively-good-ingredients-ribbon.png" alt="Acana Obsessively Good Ingredients logo">
                    <p>
                      Ingredient depiction: approx. and pre-processed.
                    </p>
                  </div>
                <img class="citrusStylesSE-d-hide" src="images/acana-obsessive_mobile.jpg" alt="Various ingredients being prepared in a kitchen.">
                  
            </div>
        </div>
        <div class="citrusStylesSE-grid">
            
            <div
                class="citrusStylesSE-grid__cell">
                <div class="citrusStylesSE-goBeyond--lifecyle-section__text">
                    <h3>Thoughtfully crafted from start to finish</h3>
                    <p>Carefully curated animal proteins are balanced with grains, fruit and vegetables to promote your petâ€™s health, happiness and strength.</p>
                </div>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
