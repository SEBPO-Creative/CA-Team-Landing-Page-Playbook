

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hero Banner with Buttons</title>
        <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
        <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/finalized.css">
        <style>
			/* Common Styles */

            /* Hero Banner with bg*/

            .citrusStylesSE-heroButtons{
                background: var(--citrusStylesSE-secondary-navy);
            }

            .citrusStylesSE-heroButtons .citrusStylesSE-header2{
                text-align: center;
                padding: 30px 0 0;
                text-transform: uppercase;
            }

            .citrusStylesSE-grid__cell{
                padding-left: 0;
                padding-right: 0;
            }

            .citrusStylesSE-grid__cell:nth-child(1) {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: row;
                padding: 0 1em;
            }

            .citrusStylesSE-grid__cell:nth-child(2) {
                background: #88d6f7;
            }

            .citrusStylesSE-heroButtons__logo{
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .citrusStylesSE-heroButtons__logo img{
                max-width: 130px;
                padding: 0 1em;
            }

            .citrusStylesSE-heroButtons__pack {
                max-width: 436px;
                margin: 0 auto;
                min-height: 312px;
            }

            /* ===================== Responsive Media Break-Point ===================== */
            /* All the common used break-point adding here */
            @media (min-width: 64em) and (max-width: 77.99em) {
            /* min-width:1024px and max-width: 1247.99*/

            
            }

            @media (min-width: 64em) { /* min-width: 1024px */

                .citrusStylesSE-heroButtons .citrusStylesSE-header2{
                    font-size: 35px;
                    color: var(--citrusStylesSE-white);
                    line-height: 35px;
                }

                .citrusStylesSE-cta__box-white .citrusStylesSE-url{
                    width: 150px;
                }

            }

            @media (min-width: 48em){
                /* min-width:768px ^all the desktop-tab contents*/
                .citrusStylesSE-heroButtons__logo img:nth-child(1){
                    border-right: 4px solid var(--citrusStylesSE-white)
                }
            }

            @media (min-width: 48em) and (max-width: 63.99em) { 


           }

            @media (max-width: 63.999em) {

                .citrusStylesSE-heroButtons .citrusStylesSE-grid{
                    justify-content: flex-start;
                }

                .citrusStylesSE-heroButtons .citrusStylesSE-header2{
                    color: var(--citrusStylesSE-white);
                    padding: 20px 0;
                }

                .citrusStylesSE-heroButtons__logo {
                    justify-content: flex-start;
                }

                .citrusStylesSE-cta__box-white{
                    width: 40%;
                }

                .citrusStylesSE-grid__cell:nth-child(1){
                    flex-direction: column;
                    justify-content: flex-start;
                }

                .citrusStylesSE-grid__cell:nth-child(2) {
                    width: 40%;
                }

                .citrusStylesSE-heroButtons__pack img{
                    margin-left: -10%;
                }

            }

            @media (min-width: 64em) and (max-width: 77.99em) { /* min-width:1024px and max-width: 1247.99*/

                .citrusStylesSE-heroButtons .citrusStylesSE-header2{
                    font-size: 25px;
                    line-height: 25px;
                }

            }

            @media (max-width: 47.99em) { /* max-width: 767.99px */

                /* Hero Banner with bg */
                .citrusStylesSE-heroButtons .citrusStylesSE-header2{
                    font-size: 18px;
                    line-height: normal;
                    color: var(--citrusStylesSE-white);
                }
                
                .citrusStylesSE-heroButtons .citrusStylesSE-cta__box-white {
                    width: 100%;
                    justify-content: flex-start;
                    padding: 0 0 0 10px;
                }

                .citrusStylesSE-heroButtons__logo img{
                    max-width: 96px;
                    padding: 0;
                }

                
                .citrusStylesSE-heroButtons .citrusStylesSE-header2{
                    text-align: left;
                    padding: 20px 0 20px 10px;
                }

                .citrusStylesSE-heroButtons__pack {
                    min-height: 214px;
                    display: flex;
                    align-items: center;
                }

                
            }

		

            /* ----------------------------------------- */
        </style>
    </head>

<body>
    <main class="citrusStylesSE-main">
		<!-- Hero Banner start -->
		<section class="citrusStylesSE-container citrusStylesSE-heroButtons">
			<div class="citrusStylesSE-grid citrusStylesSE-grid--center">
                <div class="citrusStylesSE-grid__cell">
                    <div class="citrusStylesSE-textWrapper">
                        <div class="citrusStylesSE-heroButtons__logo">
                            <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/truechew-logo-white" alt="AltText">
                            <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/truechew-true-chews" alt="AltText">
                        </div>
                        <h2 class="citrusStylesSE-header2">The answer is True.â„¢</h2>
                    </div>
                    <div class="citrusStylesSE-cta__box-white">
                        <a href="" class="citrusStylesSE-url">Shop Now</a>
                    </div>
                </div>
                <div class="citrusStylesSE-grid__cell">
                    <div class="citrusStylesSE-heroButtons__pack">
                        <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/truechew-hero_pov1" alt="AltText">
                    </div>
                </div>
            </div>
		</section><!-- Hero Banner End -->
	</main>
</body>

</html>
