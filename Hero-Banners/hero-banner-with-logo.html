<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-content-banner-with-logo</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        /* Media Content Banners With Logo */
        .citrusStylesSE-mediaBanner__withLogo {
            background: #1f52a0;
        }

        .citrusStylesSE-grid__cell {
            display: flex;
        }

        .citrucitrusStylesSE-product__image {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 5%;

        }

        .citrucitrusStylesSE-product__image img {
            max-width: 100%;
            max-height: 327px;
            padding: 20px;
        }

        .citrusStylesSE-grid_logo {
            display: block;
        }

        .citrusStylesSE-grid_logo img {
            width: 143px;
            margin: 0 auto;
        }

        .citrusStylesSE-grid-text h3 {
            color: var(--citrusStylesSE-white);
            font-size: var(--citrusStylesSE-text-font-size-large);
            text-align: center;
        }

        .citrusStylesSE-grid-text p {
            font-size: var(--citrusStylesSE-text-font-size-medium);
            color: var(--citrusStylesSE-white);
            width: 85%;
            margin: auto;
            padding-bottom: 20px;
        }


        .citrusStylesSE-grid-text {
            padding: 0 20px 20px;
        }

        @media screen and (max-width:767px) {

            .citrusStylesSE-order2-sm {
                order: 2;
            }

            .citrusStylesSE-order1-sm {
                order: 1;
                display: block;
            }

            .citrusStylesSE-grid-text {
                width: 75%;
                margin: auto;
                padding: 30px 0;
            }

            .citrucitrusStylesSE-product__image {
                width: 100%;
                max-width: 100%;
                position: relative;
            }

            .citrucitrusStylesSE-product__image img {
                top: 0;
            }

            .citrusStylesSE-grid_logo {
                display: none;
            }
        }

        /* End Media Content Banners With Logo */
    </style>
</head>


<body>
    <section class="citrusStylesSE-container citrusStylesSE-mediaBanner__withLogo">
        <div
            class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full citrusStylesSE-grid--small-full citrusStylesSE-grid--medium-full citrusStylesSE-grid--no-gutter">
            <div class="citrusStylesSE-grid__cell citrusStylesSE-order2-sm">
                <div class="citrucitrusStylesSE-product__image">
                    <img class="citrusStylesSE-d-hide"
                        src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusHills_scinecDiet__vets-transform__desktop"
                        alt="" />
                    <img class="citrusStylesSE-m-hide"
                        src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusHills_scinecDiet__vets-transform__desktop"
                        alt="" />
                </div>

            </div>
            <div class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center citrusStylesSE-order1-sm">
                <div class="citrusStylesSE-grid-text citrusStylesSE-centered">
                    <div class="citrusStylesSE-grid_logo">
                        <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusHills_presciptionDiet__logo"
                            alt="">
                    </div>
                    <h3 class="citrusStylesSE-PetcoBold citrusStylesSE-centered">Headline Goes Here</h3>
                    <p class="citrusStylesSE-PetcoRegular citrusStylesSE-centered">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Veritatis quaerat porro, laborum autem sapiente repudiandae adipisci culpa voluptas nemo
                        facilis.</p>
                    <div class="citrusStylesSE-btn-secondary-white citrusStylesSE-grid citrusStylesSE-grid--center">
                        <a href="" class="citrusStylesSE-url">Shop Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
