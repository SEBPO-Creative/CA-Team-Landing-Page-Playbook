<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - FAQ -- Hero Banner</title>
    <!-- citrusStylesSE library css -->
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/finalized.css">
    <style>
        :root {
            --citrusStylesSE-grid-gutter: .75em;
            --citrusStylesSE-border-radius-8: 8px;
        }

        .citrusStylesSE-section__title {
            padding: 2.5em 1em;
            text-align: center;
        }

        .citrusStylesSE-grid--cards
        {
        width: 74em;
        max-width: 100%;
        overflow-x: auto;
        margin: auto;
        padding: 0.5em 0;
        }
        .citrusStylesSE-card
        {
        max-width: 100%;
        background-color: #f1efd9;
        border-radius: 0;
        }
        
        .citrusStylesSE-card__img img {
            width: 100%;
            object-fit: contain;
        }
        .citrusStylesSE-card__body {
        min-height: 130px;
        padding: 0;
        margin: 20px 20px 20px;
        }

        .citrusStylesSE-section__title .citrusStylesSE-para
        {
            max-width: 270px;
            margin: 0 auto;
        }
        /* overflow scroll bar hide */
        .citrusStylesSE-grid--cards::-webkit-scrollbar,
        .citrusStylesSE-grid--cards::-webkit-scrollbar {
        display: none;
        }

        @media all and (min-width: 768px) and (max-width: 1100px) {
            .citrusStylesSE-card__body {
             
             min-height: 145px;
             margin: 10px 20px 20px;

            }
        }

        @media all and (max-width: 767px) {
            .citrusStylesSE-card {
            width: 267px;
            }
            .citrusStylesSE-card__body {
             
             min-height: 145px;
             margin: 10px 20px 20px;

            }
            .citrusStylesSE-card__body p {
            margin: unset;
            width: 224px;
            }
            .citrusStylesSE-card__img {
            height: unset;
            }
        }

        @media all and (max-width: 375px) {
            .citrusStylesSE__sectionTitle {
                font-size: 20px;
                line-height: 24px;
                width: 242px;
                margin: auto;
            }
        }
        
    </style>
</head>

<body>

    <main>
    <!-- 3 Items Cards -->
    <section class="citrusStylesSE-container citrusStylesSE-container--xlarge">

        <div class="citrusStylesSE-section__title citrusStylesSE-centered">

        </div>

            <div class="citrusStylesSE-grid__cell">
                <div class="citrusStylesSE-card">
                    <div class="citrusStylesSE-card__img">
                        <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusAcana_whole_food_nutrition" alt="">
                    </div>
                    <div class="citrusStylesSE-section__title citrusStylesSE-centered">

                    </div>
                  </div>
            </div>

            <div class="citrusStylesSE-grid__cell">

                    </div>
                    <div class="citrusStylesSE-section__title citrusStylesSE-centered">
                      <h3 class="citrusStylesSE-header3">Care at every step</h3>
                      <p class="citrusStylesSE-para">Nutritious ingredients delivered daily by trusted suppliers.</p>
                    </div>
                  </div>
            </div>

            <div class="citrusStylesSE-grid__cell">
                <div class="citrusStylesSE-card">
                    <div class="citrusStylesSE-card__img">
                        <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusAcana_visible_vibrancy" alt="">
                    </div>
                    <div class="citrusStylesSE-section__title citrusStylesSE-centered">
                      <h3 class="citrusStylesSE-header3">Visible vibrancy and health</h3>
                      <p class="citrusStylesSE-para">Carefully crafted to help support your petâ€™s long-term wellbeing.</p>
                    </div>
                  </div>
            </div>       
    	</div>

    </section>
</main>
