<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - FAQ -- Hero Banner</title>
    <!-- citrusStylesSE library css -->
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        :root {
            --citrusStylesSE-grid-gutter: .75em;
            --citrusStylesSE-border-radius-8: 8px;
        }
        .citrusStylesSE-card__sectionTitle {
        margin: 0;
        font-family: PetcoCircular-Bold, arial !important;
        font-size: 1.5em;
        line-height: 1.75em;
        text-align: center;
        color: #000;
        font-weight: 700;
        padding: .5em 0;
        }

        .citrusStylesSE-grid--cards
        {
        width: 74em;
        max-width: 100%;
        overflow-x: auto;
        margin: auto;
        padding: 0.5em 0;
        }
        .citrusStylesSE-card
        {
        max-width: 100%;
        background-color: #f1efd9;
        border-radius: 0;
        }
        
        .citrusStylesSE-card__img img {
            width: 100%;
            object-fit: contain;
        }
        .citrusStylesSE-card__body {
        min-height: 130px;
        padding: 0;
        margin: 20px 20px 20px;
        }
        .citrusStylesSE-card__body h3 {
            font-size: 16px;
            line-height: 20px;
            font-family: "PetcoCircular-Bold", arial !important;
            font-weight: 700;
            color: #000;
            padding-top: 20px;
        }
        .citrusStylesSE-card__body p {
            margin-top: 20px;
            font-size: 16px;
            line-height: 20px;
            font-family: "petcocircular-regular", arial !important;
            font-weight: 400;
            color: #000;
        }
        .citrusStylesSE-cta
        {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1em 0;
        }
        .citrusStylesSE-cta-box {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-transform: uppercase;
            background-color: #001952;
            border: none;
            border-radius: 0.313rem;
            font-weight: bold;
            width: 287px;
            height: 55px;
            text-align: center;
            text-decoration: none;
            font-family: "PetcoCircularTT-Bold", arial !important;
            font-weight: 700;
            font-size: 16px;
        }


        /* overflow scroll bar hide */
        .citrusStylesSE-grid--cards::-webkit-scrollbar,
        .citrusStylesSE-grid--cards::-webkit-scrollbar {
        display: none;
        }

        @media all and (min-width: 768px) and (max-width: 1100px) {
            .citrusStylesSE-card__body {
             
             min-height: 145px;
             margin: 10px 20px 20px;

            }
        }

        @media all and (max-width: 767px) {
            .citrusStylesSE-card {
            width: 267px;
            }
            .citrusStylesSE-card__body {
             
             min-height: 145px;
             margin: 10px 20px 20px;

            }
            .citrusStylesSE-card__body p {
            margin: unset;
            width: 224px;
            }
            .citrusStylesSE-card__img {
            height: unset;
            }
        }

        @media all and (max-width: 375px) {
            .citrusStylesSE__sectionTitle {
                font-size: 20px;
                line-height: 24px;
                width: 242px;
                margin: auto;
            }
        }
        

        

    </style>
</head>

<body>

    <main>
    <!-- 3 Items Cards -->
    <section class="citrusStylesSE-container citrusStylesSE-container--xlarge">
        <h2 class="citrusStylesSE-card__sectionTitle">ACANA commitments</h2>
        <div class="citrusStylesSE-grid citrusStylesSE-grid--cards">
            <div class="citrusStylesSE-grid__cell">
                <div class="citrusStylesSE-card">
                    <div class="citrusStylesSE-card__img">
                        <img src="images/1-whole_food_nutrition.jpg" alt="">
                    </div>
                    <div class="citrusStylesSE-card__body citrusStylesSE-centered">
                      <h3>Whole food nutrition</h3>
                      <p>Complete and balanced recipes made with ingredients you know and love.</p>
                    </div>
                  </div>
            </div>

            <div class="citrusStylesSE-grid__cell">
                <div class="citrusStylesSE-card">
                    <div class="citrusStylesSE-card__img">
                        <img src="images/2-care_at_every_step.jpg" alt="">
                    </div>
                    <div class="citrusStylesSE-card__body citrusStylesSE-centered">
                      <h3>Care at every step</h3>
                      <p>Nutritious ingredients delivered daily by trusted suppliers.</p>
                    </div>
                  </div>
            </div>

            <div class="citrusStylesSE-grid__cell">
                <div class="citrusStylesSE-card">
                    <div class="citrusStylesSE-card__img">
                        <img src="images/3-visible_vibrancy.jpg" alt="">
                    </div>
                    <div class="citrusStylesSE-card__body citrusStylesSE-centered">
                      <h3>Visible vibrancy and health</h3>
                      <p>Carefully crafted to help support your petâ€™s long-term wellbeing.</p>
                    </div>
                  </div>
            </div>       
    	</div>

    </section>
</main>
    <!-- JS - Videos -->
</body>

</html>
