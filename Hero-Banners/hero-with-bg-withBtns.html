

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hero Banner with Background images and two buttons</title>
        <link rel="stylesheet" type="text/css" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
        <style>
			/* Common Styles */

            /* Hero Banner with bg*/

            .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-header2{
                text-align: center;
                max-width: 250px;
                margin: 0 auto;
            }

            .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-disclaimer{
                text-align: center;
                max-width: 600px;
                margin: 0 auto;
                font-size: 12px;
                font-family: "PetcoCircular-Regular", arial !important;
            }

            .citrusStylesSE-grid__cell{
                padding-left: 0;
                padding-right: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                gap: 8px;
            }

            .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-grid{
                align-items: center;
                background-size: 100% 100%;
            }

            .citrusStylesSE-heroBanner__withButtons img{
                max-width: 115px;
                margin: 0 auto;
            }

            /* ===================== Responsive Media Break-Point ===================== */
            /* All the common used break-point adding here */
            @media (min-width: 64em) and (max-width: 77.99em) {
            /* min-width:1024px and max-width: 1247.99*/

            
            }

            @media (min-width: 64em) { /* min-width: 1024px */

                .citrusStylesSE-btn-secondary-white .citrusStylesSE-url {
                    width: 126px;
                    padding: 0.6em 0;
                }

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-header2{
                    font-size: 35px;
                    color: var(--citrusStylesSE-white);
                    line-height: 35px;
                }

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-disclaimer{
                    color: var(--citrusStylesSE-white);
                }

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-grid {
                    min-height: 230px;
                }

            }

            @media (min-width: 48em){
                /* min-width:768px ^all the desktop-tab contents*/
                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-grid{
                    background-image: url("https://assets.petco.com/petco/image/upload/f_auto,q_auto/Bi-Hero-dsk");
                    background-repeat: no-repeat;
                    background-size: 100% 100%;
                }
            }

            @media (min-width: 48em) and (max-width: 63.99em) { 

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-header2 {
                    max-width: 210px;
                }

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-grid {
                    min-height: 125px 
                }

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-grid {
                    min-height: 190px;
                }

           }

            @media (max-width: 63.999em) {

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-header2{
                    font-size: 18px;
                    line-height: 19px;
                    color: var(--citrusStylesSE-white);
                }

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-disclaimer{
                    color: var(--citrusStylesSE-white);
                    text-align: center;
                }

                .citrusStylesSE-grid__cell {
                    gap: 4px;
                }

                .citrusStylesSE-heroBanner__withButtons img {
                    max-width: 90px;
                }

            }

            @media (min-width: 64em) and (max-width: 77.99em) { /* min-width:1024px and max-width: 1247.99*/

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-header2{
                    font-size: 25px;
                    line-height: 25px;
                }

            }

            @media (max-width: 47.99em) { /* max-width: 767.99px */

                /* Hero Banner with bg and two buttons */
                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-grid{
                    background-image: url("https://assets.petco.com/petco/image/upload/f_auto,q_auto/Bi-Hero-mob");
                    background-repeat: no-repeat;
                    background-size: 100% 100%;
                    max-height: 290px;
                    min-height: 290px;
                    justify-content: center;
                    flex-direction: column;
                    justify-content: end;
                }

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-header2{
                    font-size: 18px;
                    line-height: normal;
                    color: var(--citrusStylesSE-white);
                }

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-disclaimer{
                    text-align: center;
                    color: var(--citrusStylesSE-white);
                }

                .citrusStylesSE-heroBanner__withButtons .citrusStylesSE-grid__cell {
                    flex: 0 0 100%;
                    padding: 1em;
                    justify-content: end;
                    gap: 8px;
                }

                
            }

		

            /* ----------------------------------------- */
        </style>
    </head>

<body>
    <main class="citrusStylesSE-main">
		<!-- Hero Banner start -->
		<section class="citrusStylesSE-container citrusStylesSE-heroBanner__withButtons">
			<div class="citrusStylesSE-grid">
                <div class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--width-100@small citrusStylesSE-grid__cell--width-100@xsmall citrusStylesSE-grid__cell--width-100@medium">
                    <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/bi-Frontline-Logo-wh" alt="">
                    <h2 class="citrusStylesSE-header2">#1 NAME IN FLEA & TICK PROTECTION*</h2>
                   <div class="citrusStylesSE-btn-secondary-white">
                        <a href="" class="citrusStylesSE-url">Shop Now</a>
                   </div>
                    <p class="citrusStylesSE-disclaimer">*Data on file at Boehringer Ingelheim.</p>
                </div>
            </div>
		</section><!-- Hero Banner End -->
	</main>
</body>

</html>
