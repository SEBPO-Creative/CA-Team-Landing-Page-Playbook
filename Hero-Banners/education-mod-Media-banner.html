<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Banner</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
</head>
<style>
    section {
        background: #f5f5f5;
        position: relative;
        margin: auto;
        margin-top: 90px;
    }

    .citrusStylesSE-container--large {
        max-width: 78em;
    }
    .citrusStylesSE-desktop__version {
    display: block;
    }

.citrusNulo-mobile__version {
  display: none;
}


    .citrucitrusStyleSE-lifestyle__Image {
        width: 100%;
        max-width: 550px;
        position: relative;
    }

    .citrucitrusStyleSE-lifestyle__Image img {
        width: 100%;
        height: 100%;
    }

    .citrusNulo_Lifestyle_text-block {
        position: absolute;
        bottom: 0px;
        left: 0px;
        color: #001952;
        border-radius: 0 10px 0 0;
        font-size: 16px;
        line-height: 20px;
        width: 100%;
        margin: auto;
        text-align: center;
        }

        .citrusNulo_Lifestyle_text-block h4 {
        margin: auto;
        padding: 20px;
        font-size: 14px;
        line-height: 16px;
        color: white;
        font-family: "PetcoCircularTT-Bold", arial !important;
        }


    .citrusStylesSE-grid-text {
        text-align: center;
        padding: 0 20px 20px;
    }

    .citrusStylesSE-bannerCTA {
        width: 212px;
        height: 55px;
        flex-shrink: 0;
        text-transform: uppercase;
        border-radius: 5px;
        background: #00205B;
        color: #fff;
        font-family: "PetcoCircular-Bold", arial !important;
        font-weight: 700;
    }

    @media screen and (max-width:767px) {
        section {
            margin-top: 0px;
        }

        .citrusStylesSE-order2-sm {
            order: 2;
        }

        .citrusStylesSE-order1-sm {
            order: 1;
        }

        .citrusStylesSE-grid-text {
            padding: 0 20px;
        }

        .citrucitrusStyleSE-lifestyle__Image {
            width: 100%;
            max-width: 100%;
            position: relative;
        }
        .citrucitrusStyleSE-lifestyle__Image img {
            top: 0;
        }
        .citrusStylesSE-desktop__version {
            display: none;
        }

        .citrusNulo-mobile__version {
            display: block;
        }

        .citrusStylesSE-bannerCTA {
            color: #001952;
            background: none;
            width: fit-content;
            height: fit-content;
            text-transform: capitalize;
            text-decoration: underline;
            padding-bottom: 40px;
        }
    }
</style>

<body>
    <section class="citrusStylesSE-container--large citrusStylesSE-container--large">
        <div
            class="citrusStylesSE-grid citrusStylesSE-grid--small-full citrusStylesSE-grid--medium-full citrusStylesSE-grid--no-gutter">
            <div class="citrusStylesSE-grid__cell citrusStylesSE-order2-sm">
                <div class="citrucitrusStyleSE-lifestyle__Image">
                    <img class="citrusStylesSE-desktop__version" src="images/Nulo_lifestyle_image.png"
                        alt="A man pushing weights with his dog next to him. Ingredients on a countertop. A woman holding her cat." />
              <img class="citrusNulo-mobile__version" src="images/Nulo_lifestyle_image_mobile.png" alt="A photo of all-American athlete and founder Michael Landa and his dog Max" />
              <div class="citrusNulo_Lifestyle_text-block">
                <h4>All-American athlete and founder Michael Landa and his dog Max</h4>
              </div>
            </div>
                
            </div>
            <div class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center citrusStylesSE-order1-sm">
                <div class="citrusStylesSE-grid-text citrusStylesSE-centered">
                    <h2 class="citrusStylesSE-heading citrusStylesSE-centered">Enrich the way you feed your pet</h2>
                    <p class="citrusStylesSE-centered citrusStyleSE-paragraph">Nulo recipes feature industry-leading levels of animal-based protein your pet needs to thrive.</p>
                    <button type="button" class="citrusStylesSE-button citrusStylesSE-bannerCTA">Shop
                        Now</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
