<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Mod - Media Banner</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        .citrusStylesSE-twoCol__lifestyle {
            background: #f5f5f5;
            position: relative;
            margin: auto;
            margin-top: 90px;
        }

        .citrusStylesSE-container--large {
            max-width: 78em;
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-lifestyle__Image {
            position: relative;
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-lifestyle__Image .citrusStylesSE-Lifestyle_text-block {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
            text-align: center;
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-Lifestyle_text-block .citrusStylesSE-para {
            margin: auto;
            padding: var(--citrusStylesSE-spacing-medium) var(--citrusStylesSE-spacing-small);
            font-size: calc(var(--citrusStylesSE-text-font-size-small) + 2px);
            color: var(--citrusStylesSE-white);
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-para {
            max-width: 435px;
            margin: 0 auto;
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-letter-box-large {
            padding-bottom: 0 !important;
        }
        .citrusStylesSE-twoCol__lifestyle__right
        {
            padding: 20px 10px;
        }
        .citrusStylesSE-twoCol__lifestyle__right .citrusStylesSE-para {
            padding: 15px 0;
        }


        @media screen and (max-width:47.999em) {
            .citrusStylesSE-twoCol__lifestyle {
                margin-top: 0px;
            }

            .citrusStylesSE-order2-sm {
                order: 2;
            }

            .citrusStylesSE-order1-sm {
                order: 1;
            }

            .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-lifestyle__Image {
                width: 100%;
                position: relative;
            }

            .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-lifestyle__Image img {
                top: 0;
            }
            .citrusStylesSE-twoCol__lifestyle__right
            {
                padding: 30px 10px;
            }
        }
    </style>
</head>


<body class="citrusStylesSE-main">
    <section class="citrusStylesSE-container--large citrusStylesSE-container--large citrusStylesSE-twoCol__lifestyle">
        <div
            class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full citrusStylesSE-grid--small-full citrusStylesSE-grid--medium-full citrusStylesSE-grid--no-gutter">
            <div class="citrusStylesSE-grid__cell citrusStylesSE-order2-sm citrusStylesSE-grid__cell--width-45@large citrusStylesSE-grid__cell--width-45@medium citrusStylesSE-grid__cell--width-50@xsmall">
                <div class="citrusStylesSE-lifestyle__Image">

                    <img class="citrusStylesSE-m-hide"
                        src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/Nulo_lifestyle_image" alt="">

                    <img class="citrusStylesSE-d-hide"
                        src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/Nulo_lifestyle_image_mobile"
                        alt="">

                    <div class="citrusStylesSE-Lifestyle_text-block">
                        <p class="citrusStylesSE-para">All-American athlete and founder Michael Landa and his dog&nbsp;Max</p>
                    </div>

                </div>
            </div>
            <div class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center citrusStylesSE-order1-sm citrusStylesSE-grid__cell--width-55@large citrusStylesSE-grid__cell--width-55@medium citrusStylesSE-grid__cell--width-50@xsmall">
                <div class="citrusStylesSE-twoCol__lifestyle__right">
                    <h3 class="citrusStylesSE-header3 citrusStylesSE-centered">Enrich the way you feed your&nbsp;pet</h3>
                    <p class="citrusStylesSE-para citrusStylesSE-centered">Nulo recipes feature industry-leading levels
                        of animal-based protein your pet needs to thrive.</p>
                    <div class="citrusStylesSE-letter-box-large">
                        <div class="citrusStylesSE-btn-primary-navy citrusStylesSE-grid citrusStylesSE-grid--center">
                            <a href="" class="citrusStylesSE-url">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
