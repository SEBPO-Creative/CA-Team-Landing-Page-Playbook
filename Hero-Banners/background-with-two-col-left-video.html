<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-content-banner-with-logo</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/finalized.css">
    <style>
        /* Media Content Banners With Logo */
        .citrusStyleSE-natureDog__twoCol {
            background-image: url("https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrus-kong-video-bg-DSK");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 50px 0;
            padding: 0 5%;
        }
        .citrusStylesSE-container{
            /* background-image: url("https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrus-kong-video-bg-DSK");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 50px 0;
            padding: 0 5%; */
        }
        .citrusStylesSE-container
        {
            max-width: 1440px;
        }

        .citrusStylesSE-desktop__version {
            display: block;
        }

        .citrucitrusStyleSE-mobile__version {
            display: none;
        }

        .citrusStylesSE-grid__cell {
            display: flex;
        }

        .citrucitrusStyleSE-product__video {
            /* display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
             */
             width: 100%;
             min-height: 350px;
             margin-bottom: 30px;

        }

        .citrucitrusStyleSE-product__video iframe {
            width: 100%;
            min-height: 100%;
        }

        .citrusStyleSE-grid_logo {
            display: block;
        }

        .citrusStyleSE-grid_logo img {
            max-width: 342px;
            width: 100%;
            height: auto;
        }

        .citrusStylesSE-grid-text h2 {
            color: #fff;
            font-family: "PetcoCircular-Bold", arial !important;
            font-weight: 700;
            font-size: 42px;
            text-align: center;
        }

        .citrusStylesSE-grid-text p {
            font-family: "PetcoCircular-Regular", arial !important;
            font-size: 24px;
            color: #fff;
            font-weight: 400;
            text-align: center;
            margin: auto;
            padding-bottom: 20px;

        }
        .citrusStylesSE-cta__box, .citrusStylesSE-cta__box-white
        {
            justify-content: left;
        }


        .citrusStylesSE-grid-text {
            padding: 0 20px 20px;
        }

        @media screen and (max-width:767px) {
            .citrusStylesSE-desktop__version {
                display: none;
            }

            .citrucitrusStyleSE-mobile__version {
                display: block;
            }

            .citrusStylesSE-order2-sm {
                order: 2;
            }

            .citrusStylesSE-order1-sm {
                order: 1;
                display: block;
            }

            .citrusStylesSE-grid-text {
                width: 75%;
                margin: auto;
                padding: 30px 0;
            }

            .citrucitrusStyleSE-product__video {
                width: 100%;
                max-width: 100%;
                position: relative;
            }

            .citrucitrusStyleSE-product__video img {
                top: 0;
            }
            .citrucitrusStyleSE-product__video {
             margin-bottom: 0px;

        }

            .citrusStylesSE-grid-text h2 {
            color: #fff;
            font-family: "PetcoCircular-Bold", arial !important;
            font-weight: 700;
            font-size: 42px;
            text-align: center;
        }

        .citrusStylesSE-grid-text p {
            font-family: "PetcoCircular-Regular", arial !important;
            font-size: 20px;
            color: #fff;
            text-align: center;
        }
        .citrusStylesSE-cta__box-white .citrusStylesSE-url {
            color: #fff;
            font-size: 20px;
            text-align: center;
            text-decoration: underline;
            font-family: "PetcoCircular-Bold", arial !important;
            font-weight: 700;
        }
        .citrusStylesSE-cta__box, .citrusStylesSE-cta__box-white {
            justify-content: center;
        }

        }

        /* End Media Content Banners With Logo */
    </style>
</head>


<body>
    <section class="citrusStyleSE-natureDog__twoCol">
        <div class="citrusStylesSE-container citrusStyleSE-mediaBanner__container">
        <div
            class="citrusStylesSE-grid citrusStylesSE-grid--small-full citrusStylesSE-grid--medium-full citrusStylesSE-grid--no-gutter">
            
            <div class="citrusStylesSE-grid__cell citrucitrusStyleSE-product__video">
                <div class="citrucitrusStyleSE-product__video">
                    <!-- <iframe width="700" height="390" src="https://www.youtube.com/embed/bowCqPS66Lo" title="KONG Academy - Dog Instincts" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                    <iframe src="https://www.youtube.com/embed/bowCqPS66Lo" title="ABC" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>
            <div class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center">
                <div class="citrusStylesSE-grid-text">
                    <h2 class="citrusStylesSE-centered">Nature of the dog</h2>
                    <p class="citrusStylesSE-centered">Give your dog a KONG to fulfill their natural instincts and help prevent problem behaviors before they start.</p>
                    
                </div>
            </div>            
        </div>
        </div>
    </section>
</body>

</html>
