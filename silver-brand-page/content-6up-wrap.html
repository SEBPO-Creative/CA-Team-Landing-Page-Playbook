    <style>
        body {

        }

        img {
            max-width: 100%;
        }

        .citrusStyleSE-content6-up-wrap {
            width: 1100px;
            margin: 0 auto;
            overflow: auto;
        }

        .citrusStylesSE-grid {
            gap: 60px;
            justify-content: space-evenly;
        }

        .citrusStylesSE-6up__item {
            max-width: 240px;
        }

        .citrusStylesSE-6up__image {
            align-self: middle;
        }

        .citrusStylesSE-6up__body {
            text-align: center;
        }

        .citrusStylesSE-6up__body--title {
            font-family: PetcoCircular-Bold, arial !important;
            font-weight: 700;
            font-size: 20px;
            line-height: 25px;
            margin-bottom: 20px;
            color: gray;
        }

        .citrusStylesSE-6up__body a {
            text-decoration: underline;
            font-family: PetcoCircular-Bold, arial !important;
            font-size: 16px;
            color: #001952;
            font-weight: 900;
        }

        /* Hide Scrollbar */
        .citrusStyleSE-content6-up-wrap::-webkit-scrollbar {
            display: none;
        }

        @media screen and (max-width: 767px) {
            .citrusStylesSE-grid {
                gap: 20px;
                justify-content: space-evenly;
                flex-wrap: nowrap;
                max-width: 100%;
            }

            .citrusStyleSE-content6-up-wrap {
                width: 100% !important;
                overflow: auto;
            }

            .citrusStylesSE-6upRow {

            }
        }
    </style>
</head>
