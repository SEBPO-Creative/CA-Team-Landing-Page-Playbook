        .citrusStylesSE-content6-up-wrap img {

        .citrusStylesSE-content6-up-wrap {
            width: 1100px;

            overflow: auto;

        .citrusStylesSE-6up__body--title {

            line-height: 25px;
            margin-bottom: 20px;
            color: #808080;
        }

        /* Hide Scrollbar */
        .citrusStylesSE-content6-up-wrap::-webkit-scrollbar {
            display: none;
        }

        @media screen and (max-width: 767px) {
            .citrusStylesSE-grid {
                gap: 20px;
                justify-content: space-evenly;
                flex-wrap: nowrap;
                max-width: 100%;
            }

            .citrusStylesSE-content6-up-wrap {
                width: 100% !important;

            .citrusStylesSE-6upRow {
