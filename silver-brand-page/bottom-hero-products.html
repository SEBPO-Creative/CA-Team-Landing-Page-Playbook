<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottom-hero-products</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/finalized.css">
    <style>
        /* Education Media Banner Style */
        .citrusStylesSE-grid__cell {
            padding: 0;
        }

        .citrusStylesSE-educationMedia {
            background-color: #F8E7D0;
            max-width: 1095px;
            margin: auto;
        }

        .citrusStylesSE-educationMedia .citrusStylesSE-grid {
            align-items: center;
        }

        .citrusStylesSE-educationMedia img {
            width: 100%;
        }

        .citrusStylesSE-educationMedia__text {
            padding: 40px 20px;
            max-width: 500px;
            margin: auto;
        }

        .citrusStylesSE-educationMedia__text h3 {
            margin: 0;
            font-family: PetcoCircular-Bold, arial !important;
            font-weight: 700;
            font-size: 25px;
            text-align: center;
            color: #000;
            text-align: center;
        }

        .citrusStylesSE-educationMedia__text p {
            max-width: 495px;
            margin: 20px auto;
            font-family: PetcoCircular-Regular, arial !important;
            font-size: 16px;
            line-height: 22px;
            color: #000;
            text-align: center;
        }

        .citrusStyleSE-educationMedia-produtc--items {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .citrusStylesSE-educationMedia__item img {
            max-width: 164px;
        }

        .citrusStylesSE-educationMedia__item p {
            margin: 0;
            padding: 0;
            font-size: 12px;
            font-family: PetcoCircular-Regular, arial !important;
        }

        /* CTA Box with background color */
        .citrusStylesSE-letter-box-super {
            margin: 0 !important;
            padding: 0 !important;
        }

        .citrusStyleSE-educationMedia-cta--box {
            display: flex;
            flex-direction: row !important;
            justify-content: center;
            align-items: center;
            padding-bottom: 30px;
            gap: 20px;
        }

        .citrusStyleSE-educationMedia-cta--box a {
            padding: 0;
        }

        .citrusStyleSE-educationMedia--desktop-hide {
            display: none;
        }

        .citrusStyleSE-educationMedia--mobile-hide {
            display: block;
        }

        @media screen and (max-width: 767px) {
            .citrusStylesSE-educationMedia .citrusStylesSE-grid {
                flex-direction: column;
            }

            .citrusStylesSE-educationMedia__text {
                padding-bottom: 0;
            }

            .citrusStyleSE-educationMedia-produtc--items {
                padding-bottom: 20px;
            }

            .citrusStyleSE-educationMedia--products-cell {
                flex-direction: column;
            }

            .citrusStyleSE-educationMedia--products-cell {
                order: 2;
            }

            .citrusStyleSE-educationMedia--desktop-hide {
                display: block;
            }

            .citrusStyleSE-educationMedia--mobile-hide {
                display: none;
            }
        }

        @media (max-width: 47.99em) {
            .citrusStylesSE-educationMedia .citrusStylesSE-grid {
                flex-wrap: wrap;
            }
        }

        @media screen and (max-width:375px) {
            .citrusStylesSE-educationMedia__item img {
                max-width: 117px;
            }
        }
        /* ----------------------------------------- */
        
    </style>
</head>

<body>
    <main class="citrusStylesSE-container citrusStylesSE-container--xlarge-1440">
        <section class="citrusStylesSE-educationMedia">
            <div class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full  citrusStylesSE-grid--large-fit">
                <!-- Left column -->
                <div
                    class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-grid__cell--width-50@large citrusStylesSE-grid__cell--width-50@medium citrusStylesSE-grid__cell--width-100@xsmall citrusStyleSE-educationMedia--products-cell">
                    <div class="citrusStyleSE-educationMedia-produtc--items">
                        <div class="citrusStylesSE-educationMedia__item">
                            <img src="https://assets.petco.com/petco/image/upload/e_trim/c_lpad,ar_1,f_auto,q_auto:low,w_200,dpr_1,e_sharpen/dpr_auto/3176431-center-1"
                                alt="AltPlaceHolder">
                            <p>For dogs</p>
                        </div>
                        <div class="citrusStylesSE-educationMedia__item">
                            <img src="https://assets.petco.com/petco/image/upload/e_trim/c_lpad,ar_1,f_auto,q_auto:low,w_200,dpr_1,e_sharpen/dpr_auto/3176407-center-1"
                                alt="AltPlaceHolder">
                            <p>For Cats</p>
                        </div>
                    </div>

                    <!-- CTA Box -->
                    <div class="citrusStylesSE-letter-box-super citrusStyleSE-educationMedia--desktop-hide">
                        <div class="citrusStyleSE-educationMedia-cta--box">
                            <div class="citrusStylesSE-cta__box citrusStylesSE-grid citrusStylesSE-grid--center">
                                <a href="" class="citrusStylesSE-url">Shop Dog</a>
                            </div>

                            <div class="citrusStylesSE-cta__box citrusStylesSE-grid citrusStylesSE-grid--center">
                                <a href="" class="citrusStylesSE-url">Shop Cat</a>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Right column -->
                <div
                    class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-grid__cell--width-40@large citrusStylesSE-grid__cell--width-50@medium citrusStylesSE-grid__cell--width-100@xsmall citrusStyleSE-educationMedia--details-cell">
                    <div class="citrusStylesSE-educationMedia__text">
                        <h3>Headline. PetcoCircular-Bold. 20px - 25px</h3>
                        <p>Subheadline Goes Here. Font Family PetcoCircular-Regular. Font Size Should be 16px.</p>

                        <!-- CTA Box -->
                        <div
                            class="citrusStylesSE-letter-box-super citrusStyleSE-educationMedia--mobile-hide">
                            <div class="citrusStyleSE-educationMedia-cta--box">
                                <div class="citrusStylesSE-cta__box citrusStylesSE-grid citrusStylesSE-grid--center">
                                    <a href="" class="citrusStylesSE-url">Shop Dog</a>
                                </div>
    
                                <div class="citrusStylesSE-cta__box citrusStylesSE-grid citrusStylesSE-grid--center">
                                    <a href="" class="citrusStylesSE-url">Shop Cat</a>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
