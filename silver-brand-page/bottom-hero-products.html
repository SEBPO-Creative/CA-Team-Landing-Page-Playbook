<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottom-hero-products</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        /* Education Media Banner Style */
        .citrusStylesSE-grid__cell {
            padding: 0;
        }

        .citrusStylesSE-educationMedia {
            background-color: #F8E7D0;
            max-width: 1095px;
            margin: auto;
        }

        .citrusStylesSE-educationMedia .citrusStylesSE-grid {
            align-items: center;
        }

        .citrusStylesSE-educationMedia img {
            width: 100%;
        }

        .citrusStylesSE-educationMedia__text {
            padding: 40px 20px;
            max-width: 500px;
            margin: auto;
        }

        .citrusStylesSE-educationMedia__text h2 {
            margin: 0;
            font-family: PetcoCircular-Bold, arial !important;
            font-weight: 700;
            font-size: 25px;
            text-align: center;
            color: #000;
            text-align: center;
        }

        .citrusStylesSE-educationMedia__text a {
            font-size: 12px;
            padding: 10px 0 0;
            display: block;
        }

        .citrusStylesSE-educationMedia__text .citrusStylesSE-cta__box--color a {
            padding: 0;
        }

        .citrusStylesSE-educationMedia__text p {
            max-width: 495px;
            margin: 20px auto;
            font-family: PetcoCircular-Regular, arial !important;
            font-size: 16px;
            line-height: 22px;
            color: #000;
            text-align: center;
        }

        .citrusStylesSE-educationMedia__text a span {
            font-weight: 700;
        }

        .citrusStyleSE-educationMedia-produtc--items {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .citrusStylesSE-educationMedia__item img {
            max-width: 164px;
        }

        .citrusStylesSE-educationMedia__item p {
            margin: 0;
            padding: 0;
            font-size: 12px;
            font-family: PetcoCircular-Regular, arial !important;
        }


        /* CTA Box with background color */
        .citrusStyleSE-educationMedia-cta--box {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-bottom: 4px;
        }

        .citrusStylesSE-cta__box--color {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .citrusStylesSE-cta__box--color a {
            width: 211px;
            height: 56px;
            border-radius: var(--citrusStylesSE-border-radius-5);
            background: var(--citrusStylesSE-primary-navy);
            color: var(--citrusStylesSE-white);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: PetcoCircular-Bold, arial !important;
        }

        .citrusStyleSE-educationMedia--desktop-hide {
            display: none;
        }

        .citrusStyleSE-educationMedia--mobile-hide {
            display: block;
        }


        @media screen and (max-width:1024px) {
            .citrusStylesSE-cta__box--color a {
                width: 150px;
            }
        }

        @media screen and (max-width: 767px) {
            .citrusStylesSE-educationMedia__text {
                padding-bottom: 0;
            }

            .citrusStyleSE-educationMedia--products-cell {
                flex-direction: column;
            }

            .citrusStylesSE-cta__box--color {
                padding-top: 17.5px;
                padding-bottom: 35px;
            }

            .citrusStylesSE-cta__box--color a {
                width: fit-content;
                height: 100%;
                background: none;
                color: var(--citrusStylesSE-primary-navy);
                text-align: center;
                text-decoration: underline;
                font-family: PetcoCircular-Bold, arial !important;
                font-weight: 700;
                text-transform: none;
            }

            .citrusStyleSE-educationMedia--products-cell {
                order: 2;
            }

            .citrusStyleSE-educationMedia--desktop-hide {
                display: block;
            }

            .citrusStyleSE-educationMedia--mobile-hide {
                display: none;
            }
        }

        @media (max-width: 47.99em) {
            .citrusStylesSE-educationMedia .citrusStylesSE-grid {
                flex-wrap: wrap;
            }
        }

        @media screen and (max-width:375px) {
            .citrusStylesSE-educationMedia__item img {
                max-width: 117px;
            }
        }

        /* ----------------------------------------- */
    </style>
</head>

<body>
    <main class="citrusStylesSE-container citrusStylesSE-container--xlarge-1440">
        <section class="citrusStylesSE-educationMedia">
            <div class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full  citrusStylesSE-grid--large-fit">
                <!-- Left column -->
                <div
                    class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-grid__cell--width-50@large citrusStylesSE-grid__cell--width-50@medium citrusStylesSE-grid__cell--width-100@xsmall citrusStyleSE-educationMedia--products-cell">
                    <div class="citrusStyleSE-educationMedia-produtc--items">
                        <div class="citrusStylesSE-educationMedia__item">
                            <img src="https://assets.petco.com/petco/image/upload/e_trim/c_lpad,ar_1,f_auto,q_auto:low,w_200,dpr_1,e_sharpen/dpr_auto/3176431-center-1"
                                alt="AltPlaceHolder">
                            <p>For dogs</p>
                        </div>
                        <div class="citrusStylesSE-educationMedia__item">
                            <img src="https://assets.petco.com/petco/image/upload/e_trim/c_lpad,ar_1,f_auto,q_auto:low,w_200,dpr_1,e_sharpen/dpr_auto/3176407-center-1"
                                alt="AltPlaceHolder">
                            <p>For Cats</p>
                        </div>
                    </div>

                    <div class="citrusStyleSE-educationMedia-cta--box citrusStyleSE-educationMedia--desktop-hide">
                        <div class="citrusStylesSE-cta__box--color">
                            <a href="">Shop Dog</a>
                            <a href="">Shop Dog</a>
                        </div>
                    </div>
                </div>
                <!-- Right column -->
                <div
                    class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-grid__cell--width-40@large citrusStylesSE-grid__cell--width-50@medium citrusStylesSE-grid__cell--width-100@xsmall citrusStyleSE-educationMedia--details-cell">
                    <div class="citrusStylesSE-educationMedia__text">
                        <h2>Headline. PetcoCircular-Bold. 20px - 25px</h2>
                        <p>Subheadline Goes Here. Font Family PetcoCircular-Regular. Font Size Should be 16px.</p>
                        <div class="citrusStyleSE-educationMedia-cta--box citrusStyleSE-educationMedia--mobile-hide">
                            <div class="citrusStylesSE-cta__box--color">
                                <a href="">Shop Dog</a>
                                <a href="">Shop Cat</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
