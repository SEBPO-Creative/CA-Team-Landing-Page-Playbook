<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article2up</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/finalized.css">
    <style>
        .citrusStylesSE-article2up {
            overflow: auto;
        }

        .citrusStylesSE-article2up--container {
            width: 1094px;
            margin: auto;
            gap: calc(var(--citrusStylesSE-spacing-medium) + 4px);
        }

        .citrusStylesSE-article2up--card {
            background-color: rgb(230, 230, 188);
        }

        .citrusStylesSE-article2up-card--image {
            height: 300px;
        }

        .citrusStylesSE-article2up-card--image img {
            width: 100%;
            height: inherit;
            object-fit: cover;
        }

        .citrusStylesSE-article2up-card--image iframe {
            width: 100%;
            min-height: 100%;
            border: none;
        }

        .citrusStylesSE-article2up-card--details {
            height: 214px;
            flex-direction: column;
        }

        .citrusStylesSE-article2up-card--details h3 {
            font-size: var(--citrusStylesSE-text-font-size-large);
            line-height: initial;
            color: var(--citrusStylesSE-black);
            margin: 0;
        }

        .citrusStylesSE-article2up-card--details h2,
        .citrusStylesSE-article2up-card--details p {
            margin: 0;
        }

        .citrusStylesSE-article2up-card--details p {
            padding: 25px 25px 30px 25px;
            font-size: var(--citrusStylesSE-text-font-size-medium);
            line-height: calc(var(--citrusStylesSE-text-font-size-large) + 1px);
            color: var(--citrusStylesSE-black);
        }

        .citrusStylesSE-article2up-card--details .citrusStylesSE-letter-box-super {
            padding-top: 0 !important;
            padding-bottom: 0 !important;
        }

        .citrusStylesSE-article2up::-webkit-scrollbar,
        .citrusStylesSE-article2up--container::-webkit-scrollbar {
            /* Safari and Chrome */
            display: none;
        }

        .citrusStylesSE-article2up,
        .citrusStylesSE-article2up--container {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
            overflow-y: scroll;
        }

        @media screen and (max-width: 1250px) {
            .citrusStylesSE-article2up--container {
                width: 100%;
            }
        }

        @media screen and (min-width: 767px) {
            .citrusStylesSE-article2up-card--image {
                height: 314px;
            }

            .citrusStylesSE-article2up--container {
                gap: 40px;
            }
        }

        @media screen and (max-width: 680px) {
            .citrusStylesSE-article2up--container {
                width: 100%;
            }

            .citrusStylesSE-article2up-card--image {
                height: 300px;
            }
        }


        @media screen and (max-width: 520px) {
            .citrusStylesSE-article2up-card--image {
                height: 230px;
            }
        }

        @media screen and (max-width: 475px) {

            .citrusStylesSE-article2up-card--image {
                height: 220px;
            }
        }

        @media screen and (max-width: 375px) {
            .citrusStylesSE-article2up-card--image {
                height: 210px;
            }
        }
    </style>
