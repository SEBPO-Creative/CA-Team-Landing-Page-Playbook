<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom-Hero-lifecycle Banner</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        /* Bottom-Hero-lifecycle Banner Style */
        .citrusStylesSE-grid__cell {
            padding: 0;
        }

        .citrusStylesSE-educationMedia--lifecyle-section {
            max-width: 1440px;
            margin: auto;
            padding: 55px 0;
        }

        .citrusStylesSE-educationMedia-lifecyle--container {
            background-color: #8fffff;
            height: 370px;
            margin: auto;
        }

        .citrusStylesSE-educationMedia--lifecyle-section .citrusStylesSE-grid {
            align-items: center;
        }

        .citrusStylesSE-educationMedia--lifecyle-section img {
            width: 100%;
        }

        .citrusStylesSE-educationMedia--lifecyle-section__text {
            padding: 40px 20px;
            max-width: 500px;
            margin: auto;
        }

        .citrusStylesSE-educationMedia--lifecyle-section__text h2 {
            margin: 0;
            font-family: PetcoCircular-Bold, arial !important;
            font-weight: 700;
            font-size: 25px;
            text-align: center;
            color: #000;
            text-align: center;
        }


        .citrusStylesSE-educationMedia--lifecyle-section__text p {
            max-width: 495px;
            margin: 20px auto;
            font-family: PetcoCircular-Regular, arial !important;
            font-size: 16px;
            line-height: 22px;
            color: #000;
            text-align: center;
        }

        .citrusStylesSE-educationMedia--lifecyle-section__item img {
            max-width: 476px;
        }

        .citrusStylesSE-educationMedia--lifecyle-section__item p {
            margin: 0;
            padding: 0;
            font-size: 12px;
            font-family: PetcoCircular-Regular, arial !important;
        }


        @media screen and (max-width:1024px) {
            .citrusStylesSE-cta__box--color a {
                width: 150px;
            }
        }

        @media screen and (max-width: 767px) {
            .citrusStylesSE-educationMedia-lifecyle--container {
                height: unset;
            }

            .citrusStylesSE-educationMedia--lifecyle-section__item img {
                margin-top: -50px;
                max-width: 289px;
            }
        }

        @media (max-width: 47.99em) {
            .citrusStylesSE-educationMedia--lifecyle-section .citrusStylesSE-grid {
                flex-wrap: wrap;
            }
        }
        /* ----------------------------------------- */
    </style>
</head>

<body>

    <section class="citrusStylesSE-educationMedia--lifecyle-section">
        <div
            class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full citrusStylesSE-grid--large-fit citrusStylesSE-educationMedia-lifecyle--container">
            <!-- Left column -->
            <div
                class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-grid__cell--width-60@large citrusStylesSE-grid__cell--width-50@medium citrusStylesSE-grid__cell--width-100@xsmall">
                <div class="citrusStylesSE-educationMedia--lifecyle-section__item">
                    <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/petiq_nextstar_capstar_flea_life_cycle_chart"
                        alt="AltPlaceHolder">
                </div>
            </div>
            <!-- Right column -->
            <div
                class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-grid__cell--width-30@large citrusStylesSE-grid__cell--width-50@medium citrusStylesSE-grid__cell--width-100@xsmall">
                <div class="citrusStylesSE-educationMedia--lifecyle-section__text">
                    <h2>Headline. PetcoCircular-Bold. 20px - 25px</h2>
                    <p>Subheadline Goes Here. Font Family PetcoCircular-Regular. Font Size Should be 16px.</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
