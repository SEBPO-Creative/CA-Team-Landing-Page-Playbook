<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Banner</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
<style>
    section {
        background: #ECECEF;
        position: relative;
        margin: auto;
        margin-top: 90px;
    }

    .citrusStylesSE-pethonesty--lifestyle{
            max-width: 1190px;
            margin: 0 auto;
            padding: 30px 0;
        }
     
    .citrusStylesSE-taste--image
    {
        max-width: 85%;
        margin: 0 auto;
    }
    .citrusStylesSE-taste--image img
    {
        width: 100%;
    }
    .citrusStylesSE-section__title {
        padding: 0em 1em;
    }
    .citrusStylesSE-header2
    {
        margin-top: 15px;
    }
    .citrusStyleSE-pethonesty--iframe {
        width: 100%;
        max-width: 480px;
        height: 320px;
        margin: auto;
    }

    .citrusStyleSE-pethonesty--iframe iframe {
        width: 100%;
        height: 100%;
        position: relative;
        top: -100px;
        border: 0;
    }

    @media screen and (max-width:767px) {
        section {
            margin-top: 0px;
        }

        .citrusStylesSE-order2-sm {
            order: 2;
        }

        .citrusStylesSE-order1-sm {
            order: 1;
        }

        .citrusStylesSE-grid-text {
            padding: 0 20px;
        }
        .citrusStylesSE-taste--image img
        {
            max-width: 95%;
            margin: 0 auto;
        }

        .citrusStyleSE-pethonesty--iframe
        {
            margin-bottom: 30px;
            max-width: 100%;
            min-height: 350px;
        }
        .citrusStyleSE-pethonesty--iframe iframe {
            top: 0;
            max-width: 100%;
        }

    }
</style>
</head>
<body>

    <section>
        <div class="citrusStylesSE-pethonesty--lifestyle citrusStylesSE-centered">
            <div
                class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full citrusStylesSE-grid--small-full citrusStylesSE-grid--medium-full citrusStylesSE-grid--no-gutter">
                <div class="citrusStylesSE-grid__cell citrusStylesSE-order2-sm  citrusStylesSE-grid__cell--width-50@large citrusStylesSE-grid__cell--width-50@medium citrusStylesSE-grid__cell--width-50@xsmall">
                    <div class="citrusStylesSE-section__title">
                        <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/pethonesty_text_logo" alt="pethonesty whole items">
                        <h2 class="citrusStylesSE-header2 citrusStylesSE-centered">A taste your pet will love and results you can&nbsp;trust</h2>
                        <p class="citrusStylesSE-para citrusStylesSE-centered">Made with natural, premium ingredients.</p>
                        <div class="citrusStylesSE-letter-box-large">
                            <div class="citrusStylesSE-cta__box citrusStylesSE-grid citrusStylesSE-grid--center">
                                <a href="" class="citrusStylesSE-url">Shop Now</a>
                            </div>
                        </div>
                    </div>                   
                    <div class="citrusStylesSE-taste--image">
                        <img class="citrusStylesSE-m-hide" src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/pethonesty_whole_items" alt="pethonesty whole items">

                        <img class="citrusStylesSE-d-hide" src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/pethonesty_mob_taste" alt="pethonesty items">
                    </div> 
                </div>                
                <div class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-order1-sm  citrusStylesSE-grid__cell--width-50@large citrusStylesSE-grid__cell--width-50@medium citrusStylesSE-grid__cell--width-50@xsmall">
                    <div class="citrusStyleSE-pethonesty--iframe">
                        <iframe src="https://www.youtube.com/embed/JVGYYZ8uf0A" title=""
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen=""></iframe>
                    </div>
                </div>                
            </div>
        </div>
    </section>

</body>

</html>
