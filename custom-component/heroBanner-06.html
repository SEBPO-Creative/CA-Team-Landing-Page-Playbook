

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hero Banner with Background images and two buttons</title>
        <link rel="stylesheet" type="text/css" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
        <style>
			/* Common Styles */

            /* Hero Banner with bg*/

            .citrusStylesSE-header2{
                max-width: 250px;
                margin: 0 auto;
            }

            .citrusStylesSE-disclaimer{
                max-width: 600px;
                margin: 0 auto;
                font-size: var(--citrusStylesSE-text-font-size-small);
            }

            .citrusStylesSE-grid__cell{
                display: flex;
                gap: 8px;
            }

            .citrusStylesSE-wrapper {
                background-size: 100% 100%;
            }

            .citrusStylesSE-banners__logo{
                max-width: 115px;
                margin: 0 auto;
            }

            @media (min-width: 64em) { /* min-width: 1024px */

                .citrusStylesSE-btn-secondary-white .citrusStylesSE-url {
                    width: 126px;
                    padding: 0.6em 0;
                }

                .citrusStylesSE-header2{
                    font-size: var(--citrusStylesSE-text-font-size-super);
                    color: var(--citrusStylesSE-white);
                    line-height: 32px;
                }

                .citrusStylesSE-disclaimer{
                    color: var(--citrusStylesSE-white);
                }

                .citrusStylesSE-wrapper{
                    min-height: 230px;
                }

            }

            @media (min-width: 64em) and (max-width: 77.99em) { /* min-width:1024px and max-width: 1247.99*/

                .citrusStylesSE-header2{
                    font-size: calc(var(--citrusStylesSE-text-font-size-large) + 1);
                    line-height: calc(var(--citrusStylesSE-text-font-size-large) + 1);
                }

                .citrusStylesSE-wrapper {
                    min-height: 200px;
                }

            }

            @media (min-width: 48em){
                /* min-width:768px ^all the desktop-tab contents*/
                .citrusStylesSE-wrapper {
                    background-image: url("https://assets.petco.com/petco/image/upload/f_auto,q_auto/Bi-Hero-dsk");
                    background-repeat: no-repeat;
                    background-size: 100% 100%;
                }
            }

            @media (min-width: 48em) and (max-width: 63.99em) { 

                .citrusStylesSE-header2 {
                    max-width: 210px;
                }

                .citrusStylesSE-wrapper {
                    min-height: 160px;
                }

           }

            @media (max-width: 63.999em) {

                .citrusStylesSE-header2{
                    font-size: var(--citrusStylesSE-text-font-size-medium);
                    line-height: var(--citrusStylesSE-text-font-size-medium);
                    color: var(--citrusStylesSE-white);
                }

                .citrusStylesSE-disclaimer{
                    color: var(--citrusStylesSE-white);
                }

                .citrusStylesSE-grid__cell {
                    gap: 4px;
                }

                .citrusStylesSE-banners__logo {
                    max-width: 90px;
                }

            }

            @media (max-width: 47.99em) { /* max-width: 767.99px */

                /* Hero Banner with bg and two buttons */
                .citrusStylesSE-wrapper {
                    background-image: url("https://assets.petco.com/petco/image/upload/f_auto,q_auto/Bi-Hero-mob");
                    background-repeat: no-repeat;
                    background-size: 100% 100%;
                    max-height: 290px;
                    min-height: 290px;
                    flex-direction: column;
                    justify-content: end;
                }

                .citrusStylesSE-header2{
                    font-size: calc(var(--citrusStylesSE-text-font-size-large));
                    line-height: var(--citrusStylesSE-text-font-size-medium);
                    color: var(--citrusStylesSE-white);
                }

                .citrusStylesSE-disclaimer{
                    text-align: center;
                    color: var(--citrusStylesSE-white);
                }

                .citrusStylesSE-grid__cell {
                    padding: var(--citrusStylesSE-spacing-medium);
                    gap: 8px;
                }

                
            }

		

            /* ----------------------------------------- */
        </style>
    </head>

<body>
    <main class="citrusStylesSE-main">
		<!-- Hero Banner start -->
		<section class="citrusStylesSE-container citrusStylesSE-heroBanner__withButtons">
			<div class="citrusStylesSE-grid citrusStylesSE-wrapper citrusStylesSE-grid--center">
                <div class="citrusStylesSE-grid__cell citrusStylesSE-grid--center citrusStylesSE-grid__dir--col citrusStylesSE-grid__cell--no-gutter citrusStylesSE-grid__cell--width-100@small citrusStylesSE-grid__cell--width-100@xsmall citrusStylesSE-grid__cell--width-100@medium  citrusStylesSE-grid--bottom">
                    <img class="citrusStylesSE-banners__logo" src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/bi-Frontline-Logo-wh" alt="">
                    <h2 class="citrusStylesSE-header2 citrusStylesSE-centered">#1 NAME IN FLEA & TICK PROTECTION*</h2>
                   <div class="citrusStylesSE-btn-secondary-white">
                        <a href="" class="citrusStylesSE-url">Shop Now</a>
                   </div>
                    <p class="citrusStylesSE-disclaimer citrusStylesSE-centered">*Data on file at Boehringer Ingelheim.</p>
                </div>
            </div>
		</section><!-- Hero Banner End -->
	</main>
</body>

</html>
