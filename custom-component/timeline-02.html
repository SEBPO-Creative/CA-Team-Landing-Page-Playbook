<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline V2</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        /* Timeline Custom CSS */
        .citrusStylesSE-timeline__container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .citrusStylesSE-grid {
            gap: 20px;
        }

        .citrusStylesSE-timeline__img img {
            max-width: 100%;
        }

        .citrusStylesSE-timeline__citrusStylesSE_timeline__steps {
            margin: 0 auto;
        }

        .citrusStylesSE_timeline__step {
            display: flex;
            position: relative;
        }

        .citrusStylesSE_timeline__step:after {
            content: "";
            position: absolute;
            left: 15px;
            top: 32px;
            height: 0;
            width: 2px;
            background-color: var(--citrusStylesSE-primary-navy);
        }

        .citrusStylesSE_timeline__step .citrusStylesSE_timeline__info {
            margin: 0px 0 50px;
        }

        .citrusStylesSE_timeline__step .citrusStylesSE_timeline__title {
            font-family: PetcoCircular-Bold, arial !important;
            font-weight: 700;
            font-size: 25px;
            margin: 0 0 8px;
            color: var(--citrusStylesSE-primary-navy);
        }

        .citrusStylesSE_timeline__step .citrusStylesSE_timeline__text {
            font-family: PetcoCircular-Regular, arial !important;
            font-weight: normal;
            font-size: 18px;
            color: var(--citrusStylesSE-black);
            padding-bottom: 0;
            margin: 0;
        }

        .citrusStylesSE_timeline__step:not(:last-child):after {
            height: 100%;
            margin-left: 1.5px;
        }

        .citrusStylesSE_timeline__step:last-child:after {
            height: 78%;
            margin-left: 1.5px;
        }

        .citrusStylesSE_timeline__number {
            width: 32px;
            height: 32px;
            background-color: transparent;
            border-radius: 50%;
            border: 2px solid var(--citrusStylesSE-primary-navy);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            margin-right: 20px;
            background-color: var(--citrusStylesSE-primary-navy);
            font-family: PetcoCircular-Bold, arial !important;
            font-weight: 700;
        }

        .citrusStylesSE_timeline__number.completed {
            background-color: var(--citrusStylesSE-primary-navy);
        }


        @media screen and (max-width:767px) {
            .citrusStylesSE-grid {
                flex-wrap: wrap;
            }

            .citrusStylesSE-timeline__img {
                text-align: center;
            }

            .citrusStylesSE-timeline__wrapper {
                width: 98%;
                margin: auto;
            }

            .citrusStylesSE_timeline__step:last-child:after {
                height: 48%;
                margin-left: 1.5px;
            }


        }

        @media screen and (max-width:319px) {
            .citrusStylesSE-grid {
                flex-direction: column;
            }
        }

        /* End Timeline CSS */
    </style>
</head>

<body>
    <div class="citrusStylesSE-timeline__container">
        <div class="citrusStylesSE-grid citrusStylesSE-grid--no-gutter">
            <div
                class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--width-100@xsmall citrusStylesSE-grid__cell--width-100@small citrusStylesSE-grid__cell--width-40@medium citrusStylesSE-grid__cell--width-40@large">
                <div class="citrusStylesSE-timeline__img">
                    <img alt="placeholder" class="citrusStylesSE-image"
                        src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/petHonestyHealth">
                </div>
            </div>
            <div
                class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--width-100@xsmall citrusStylesSE-grid__cell--width-100@small citrusStylesSE-grid__cell--width-60@medium citrusStylesSE-grid__cell--width-60@large">
                <div class='citrusStylesSE-timeline__wrapper'>
                    <div class='citrusStylesSE-timeline__steps' id='citrusStylesSE-timeline__steps'></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Timeline Js -->
    <script>
        let steps = document.querySelector("#citrusStylesSE-timeline__steps");
        let wizards = [
            {
                complete: false,
                number: 1,
                title: "1st Headline Goes Here",
                text:
                    "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat pariatur minima nemo? "
            },
            {
                complete: false,
                number: 2,
                title: "2nd Headline Goes Here",
                text:
                    "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat pariatur minima nemo? "
            },
            {
                complete: false,
                number: 3,
                title: "3rd Headline Goes Here",
                text:
                    "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat pariatur minima nemo? "
            }
        ];

        steps.innerHTML = wizards
            .map(function (wizard) {
                return (
                    `<div class='citrusStylesSE_timeline__step'>` +
                    `<div class='citrusStylesSE_timeline__number'>${wizard.number} </div>` +
                    `<div class='citrusStylesSE_timeline__info'>` +
                    `<p class='citrusStylesSE_timeline__title'>${wizard.title}</p>` +
                    `<p class='citrusStylesSE_timeline__text'>${wizard.text}</p>` +
                    "</div>" +
                    "</div>"
                );
            })
            .join("");
    </script>
</body>

</html>
