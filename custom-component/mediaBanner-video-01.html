<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature of the dog</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/finalized.css">
    <style>
        /* Media Content Banners With Logo */
        .citrusStyleSE-natureDog__twoCol {
            background-image: url("https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrus-kong-video-bg-DSK");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 50px 0;
            padding: 0 5%;
            max-width: 1440px;
            margin: 0 auto;
        }

        .citrusStylesSE-grid__cell {
            display: flex;
        }

        .citrucitrusStyleSE-product__video {
            width: 100%;
            max-width: 650px;
            min-height: 350px;
            margin-bottom: 30px;
        }

        .citrucitrusStyleSE-product__video iframe {
            width: 100%;
            min-height: 100%;
            border: 0;
        }

        .citrusStylesSE-section__title {
            margin: 0 auto;
        }

        .citrusStylesSE-section__title .citrusStylesSE-header2 {
            font-size: 36px;
            color: var(--citrusStylesSE-white);
        }

        .citrusStylesSE-section__title .citrusStylesSE-para {
            font-size: var(--citrusStylesSE-text-font-size-large);
            color: var(--citrusStylesSE-white);
            max-width: 500px;
            margin: 0 auto;
        }


        @media screen and (max-width:767px) {
            .citrucitrusStyleSE-product__video {
                margin-bottom: 0px;
            }

            .citrusStylesSE-section__title .citrusStylesSE-header2 {
                font-size: 30px;
            }

            .citrusStylesSE-section__title .citrusStylesSE-para {
                font-size: var(--citrusStylesSE-text-font-size-medium);
            }
        }

        /* End Media Content Banners With Logo */
    </style>
</head>


<body>
    <section class="citrusStyleSE-natureDog__twoCol">
        <div class="citrusStylesSE-container citrusStyleSE-mediaBanner__container">
            <div
                class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full citrusStylesSE-grid--small-full citrusStylesSE-grid--medium-full citrusStylesSE-grid--no-gutter">

                <div class="citrusStylesSE-grid__cell citrucitrusStyleSE-product__video">
                    <div class="citrucitrusStyleSE-product__video">
                        <iframe src="https://www.youtube.com/embed/bowCqPS66Lo" title="ABC"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center citrusStylesSE-centered">
                    <div class="citrusStylesSE-section__title citrusStylesSE-centered">
                        <h2 class="citrusStylesSE-header2">Nature of the&nbsp;dog</h2>
                        <p class="citrusStylesSE-para citrusStylesSE-PetcoRegular">Give your dog a KONG to fulfill their natural instincts and help
                            prevent problem behaviors before they start.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
