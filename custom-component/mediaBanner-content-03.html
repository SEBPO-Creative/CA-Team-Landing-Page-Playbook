<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-content-banner-with-logo</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        .citrusStylesSE-mediaBanner__withLogo {
            position: relative;
            max-width: 1440px;
            margin: 0 auto;
        }

        .citrusStylesSE-container::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 210px;
            background: #343a40;
            left: 0;
            bottom: 0;
            z-index: -1;
        }

        .citrusStylesSE-container {
            max-width: 900px;
        }

        .citrusStylesSE-section__title {
            padding: 1em 1em;
            text-align: left;
        }

        .citrusStylesSE-section__title .citrusStylesSE-header3,
        .citrusStylesSE-section__title .citrusStylesSE-para {
            color: var(--citrusStylesSE-white);
        }

        .citrusStylesSE-grid__cell {
            display: flex;
        }

        .citrusStylesSE-product__image {
            justify-content: center;
            align-items: center;
            padding: 0 5%;

        }

        .citrusStylesSE-product__image img {
            max-width: 100%;
            max-height: 327px;
            padding: 20px;
        }

        .citrusStylesSE-grid_logo {
            display: block;
        }

        .citrusStylesSE-grid_logo img {
            max-width: 342px;
            width: 100%;
            height: auto;
        }

        .citrusStylesSE-cta__box .citrusStylesSE-btn-secondary-white {
            justify-content: left;
        }

        .citrusStylesSE-cta__box .citrusStylesSE-btn-secondary-white .citrusStylesSE-url {
            width: 180px;
            padding: 1em 0;
        }

        @media screen and (max-width:767px) {
            .citrusStylesSE-order2-sm {
                order: 2;
            }

            .citrusStylesSE-order1-sm {
                order: 1;
                display: block;
            }

            .citrusStylesSE-grid-text {
                width: 75%;
                margin: auto;
                padding: 30px 0;
            }

            .citrusStylesSE-product__image {
                width: 100%;
                max-width: 100%;
                position: relative;
            }

            .citrusStylesSE-product__image img {
                top: 0;
            }

            .citrusStylesSE-grid_logo {
                display: block;
                text-align: center;
            }

            .citrusStylesSE-section__title .citrusStylesSE-header3,
            .citrusStylesSE-section__title .citrusStylesSE-para {
                text-align: center;
                color: var(--citrusStylesSE-black);
            }

            .citrusStylesSE-cta__box .citrusStylesSE-btn-secondary-white .citrusStylesSE-url {
                color: var(--citrusStylesSE-black);
            }

            .citrusStylesSE-cta__box .citrusStylesSE-btn-secondary-white {
                justify-content: center;
            }
        }
    </style>
</head>


<body>
    <section class="citrusStylesSE-mediaBanner__withLogo">
        <div class="citrusStylesSE-container citrusStylesSE-mediaBanner__container">
            <div
                class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full citrusStylesSE-grid--small-full citrusStylesSE-grid--medium-full citrusStylesSE-grid--no-gutter">
                <div class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center">
                    <div class="citrusStylesSE-grid-text">
                        <div class="citrusStylesSE-grid_logo">
                            <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/PureBites_Logo_White"
                                alt="">
                        </div>
                        <div class="citrusStylesSE-section__title">
                            <h3 class="citrusStylesSE-header3">Two paws up for PureBites</h3>
                            <p class="citrusStylesSE-para">Give your dog or cat PureBites to support a happy, wholesome
                                future.</p>
                            <div class="citrusStylesSE-cta__box  citrusStylesSE-letter-box-small">
                                <div
                                    class="citrusStylesSE-btn-secondary-white citrusStylesSE-grid citrusStylesSE-grid--center">
                                    <a href="" class="citrusStylesSE-url">Shop All</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="citrusStylesSE-grid__cell">
                    <div class="citrusStylesSE-product__image citrusStylesSE-grid">
                        <img class="citrusStylesSE-m-hide"
                            src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/purebites_footer-product"
                            alt="" />
                        <img class="citrusStylesSE-d-hide"
                            src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/purebites_footer-product"
                            alt="" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
