<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Banner</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        .citrusStylesSE-twoColNE__lifestyle {
            background: #5fc5bf;
            position: relative;
            margin: auto;
            margin-top: 90px;
        }

        .citrusStylesSE-letter-box-large {
            padding-top: var(--citrusStylesSE-spacing-small) !important;
            padding-bottom: 0 !important;
        }

        .citrusStylesSE-letter-box-large .citrusStylesSE-cta__box {
            margin-bottom: 0 !important;
        }

        .citrusStylesSE-twoColNE__lifestyle__left {
            padding: var(--citrusStylesSE-spacing-large);
            text-align: center;
        }

        .citrusStylesSE-twoColNE__lifestyle__left .citrusStylesSE-para {
            max-width: 450px;
            margin: 0 auto;
            padding: var(--citrusStylesSE-spacing-medium);
        }

        /* Section styles start here */
        .citrusStylesSE-lifestyle__Image {
            width: 100%;
            position: relative;
        }

        .citrusStylesSE-lifestyle__Image img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .citrusStylesSE-lifestyle__text-block {
            position: absolute;
            bottom: 0px;
            left: 0px;
            background-color: #e5f6f5;
            border-radius: 0 10px 0 0;
            width: 269px;
        }

        .citrusStylesSE-lifestyle__text-block .citrusStylesSE-para {
            margin: auto;
            padding: var(--citrusStylesSE-spacing-medium);
            font-size: calc(var(--citrusStylesSE-text-font-size-small) + 2px);
            color: var(--citrusStylesSE-blue);
            font-family: var(--citrusStylesSE-font-family-PetcoBold);
        }

        .citrusStylesSE-cta__box {
            margin: 25px auto;
        }

        @media (min-width: 48em) and (max-width: 63.99em) {

            .citrusStylesSE-twoColNE__lifestyle__left .citrusStylesSE-para {
                max-width: 400px;
                margin: 0 auto;
            }

            .citrusStylesSE-cta__box {
                margin: 10px 15px;
            }
        }

        @media screen and (max-width:767px) {
            .citrusStylesSE-twoColNE__lifestyle {
                margin-top: 0px;
            }

            .citrusSE-lifestyle__Image {
                width: 100%;
                max-width: 100%;
                position: relative;
            }

            .citrusStylesSE-lifestyle__Image img {
                top: 0;
            }

            .citrusStylesSE-lifestyle__text-block {
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                border-radius: 10px 10px 0 0;
            }

            .citrusStylesSE-twoColNE__lifestyle .citrusStylesSE-letter-box-large {
                padding-top: 10PX;
                padding-bottom: 0 !important;
            }
        }
    </style>
</head>

<body class="citrusStylesSE-main">
    <section class="citrusStylesSE-container citrusStylesSE-twoColNE__lifestyle">
        <div
            class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full citrusStylesSE-grid--small-full citrusStylesSE-grid--medium-full citrusStylesSE-grid--no-gutter">
            <div
                class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center citrusStylesSE-grid__cell--width-55@large citrusStylesSE-grid__cell--width-60@medium citrusStylesSE-grid__cell--width-100@xsmall">
                <div class="citrusStylesSE-twoColNE__lifestyle__left citrusStylesSE-centered">
                    <h2 class="citrusStylesSE-header2 citrusStylesSE-centered">The first human grade pet food brand</h2>
                    <p class="citrusStylesSE-para citrusStylesSE-centered">he Honest Kitchen uses real ingredients
                        sourced from folks they
                        know and trust. As a Certified B Corporation, they ensure their
                        impact goes beyond the bowl.</p>
                    <div class="citrusStylesSE-letter-box-large">
                        <div class="citrusStylesSE-btn-primary-navy">
                            <a href="#" class="citrusStylesSE-url">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center citrusStylesSE-grid__cell--width-45@large citrusStylesSE-grid__cell--width-40@medium citrusStylesSE-grid__cell--width-100@xsmall">
                <div class="citrusStylesSE-lifestyle__Image">
                    <img class="citrusStylesSE-img"
                        src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/CitrusHonest_Lifestyle_img"
                        alt="#" />
                    <div class="citrusStylesSE-lifestyle__text-block">
                        <p class="citrusStylesSE-para citrusStylesSE-centered">Founded in 2002 by Lucy Postins, Chief
                            Integrity Officer</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
