<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Mod - Media Banner</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/finalized.css">
    <style>
        .citrusStylesSE-twoCol__lifestyle {
            background: #f5f5f5;
            position: relative;
            margin: auto;
            margin-top: 90px;
        }

        .citrusStylesSE-container--large {
            max-width: 78em;
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-lifestyle__Image {
            width: 100%;
            max-width: 550px;
            height: 100%;
            position: relative;
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-lifestyle__Image img {
            width: 100%;
            height: 100%;
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-lifestyle__Image .citrusStylesSE-Lifestyle_text-block {
            position: absolute;
            bottom: 0px;
            left: 0px;
            color: #001952;
            border-radius: 0 10px 0 0;
            font-size: 16px;
            line-height: 20px;
            width: 100%;
            margin: auto;
            text-align: center;
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-Lifestyle_text-block h4 {
            margin: auto;
            padding: 20px;
            font-size: 14px;
            line-height: 16px;
            color: white;
            font-family: "PetcoCircularTT-Bold", arial !important;
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-para {
            max-width: 435px;
            margin: 0 auto;
        }

        .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-letter-box-large {
            padding-bottom: 0 !important;
        }


        @media screen and (max-width:767px) {
            .citrusStylesSE-twoCol__lifestyle {
                margin-top: 0px;
            }

            .citrusStylesSE-order2-sm {
                order: 2;
            }

            .citrusStylesSE-order1-sm {
                order: 1;
            }

            .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-lifestyle__Image {
                width: 100%;
                max-width: 100%;
                position: relative;
            }

            .citrusStylesSE-twoCol__lifestyle .citrusStylesSE-lifestyle__Image img {
                top: 0;
            }
        }
    </style>
</head>


<body>
    <section class="citrusStylesSE-container--large citrusStylesSE-container--large citrusStylesSE-twoCol__lifestyle">
        <div
            class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full citrusStylesSE-grid--small-full citrusStylesSE-grid--medium-full citrusStylesSE-grid--no-gutter">
            <div class="citrusStylesSE-grid__cell citrusStylesSE-order2-sm">
                <div class="citrusStylesSE-lifestyle__Image">

                    <img class="citrusStylesSE-m-hide"
                        src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/Nulo_lifestyle_image" alt="">

                    <img class="citrusStylesSE-d-hide"
                        src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/Nulo_lifestyle_image_mobile"
                        alt="">

                    <div class="citrusStylesSE-Lifestyle_text-block">
                        <h4>All-American athlete and founder Michael Landa and his dog Max</h4>
                    </div>

                </div>
            </div>
            <div class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center citrusStylesSE-order1-sm">
                <div class="citrusStylesSE-section__title citrusStylesSE-centered">
                    <h2 class="citrusStylesSE-header2 citrusStylesSE-centered">Enrich the way you feed your&nbsp;pet
                    </h2>
                    <p class="citrusStylesSE-para citrusStylesSE-centered">Nulo recipes feature industry-leading levels
                        of animal-based protein your pet needs to thrive.</p>
                    <div class="citrusStylesSE-letter-box-large">
                        <div class="citrusStylesSE-cta__box citrusStylesSE-grid citrusStylesSE-grid--center">
                            <a href="" class="citrusStylesSE-url">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
