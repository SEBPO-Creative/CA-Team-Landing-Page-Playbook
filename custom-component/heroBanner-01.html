<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottom-hero-products</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        /* Education Media Banner Style */
        .citrusStylesSE-grid__cell {
            padding: 0;
        }

        .citrusStylesSE-educationMedia {
            background-color: #F8E7D0;
            max-width: 1095px;
            margin: auto;
        }

        .citrusStylesSE-educationMedia .citrusStylesSE-grid {
            align-items: center;
        }

        .citrusStylesSE-educationMedia img {
            width: 100%;
        }

        .citrusStylesSE-educationMedia__text {
            padding: 40px 20px;
            max-width: 500px;
            margin: auto;
        }

        .citrusStylesSE-educationMedia__text h2 {
            margin: 0;
            font-size: calc(var(--citrusStylesSE-text-font-size-xlarge) + 1px);
            text-align: center;
            color: var(--citrusStylesSE-black);
            text-align: center;
        }

        .citrusStylesSE-educationMedia__text a {
            font-size: 12px;
            padding: 10px 0 0;
            display: block;
        }

        /* .citrusStylesSE-educationMedia__text .citrusStylesSE-cta__box--color a {
            padding: 0;
        } */

        .citrusStylesSE-educationMedia__text p {
            max-width: 495px;
            margin: 20px auto;
            font-size: var(--citrusStylesSE-text-font-size-medium);
            line-height: 22px;
            color: var(--citrusStylesSE-black);
            text-align: center;
        }

        .citrusStylesSE-educationMedia-product--items {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .citrusStylesSE-educationMedia__item img {
            max-width: 164px;
        }

        .citrusStylesSE-educationMedia__item p {
            margin: 0;
            padding: 0;
            font-size: var(--citrusStylesSE-text-font-size-medium);
        }


        /* CTA Box with background color */
        .citrusStylesSE-educationMedia-cta--box {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-bottom: 4px;
        }

        .citrusStylesSE-cta__box--color {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* .citrusStylesSE-d-hide {
            display: none;
        }

        .citrusStylesSE-m-hide {
            display: block;
        } */


        @media screen and (max-width:1023px) {
            .citrusStylesSE-cta__box--color {
                width: fit-content;
                margin: auto;
            }
        }

        @media screen and (max-width: 767px) {
            .citrusStylesSE-educationMedia__text {
                padding-bottom: 0;
            }

            .citrusStylesSE-educationMedia--products-cell {
                flex-direction: column;
            }

            .citrusStylesSE-cta__box--color {
                padding-top: 17.5px;
                padding-bottom: 35px;
            }

            .citrusStylesSE-educationMedia--products-cell {
                order: 2;
            }
        }

        @media (max-width: 47.99em) {
            .citrusStylesSE-educationMedia .citrusStylesSE-grid {
                flex-wrap: wrap;
            }
        }

        @media screen and (max-width:375px) {
            .citrusStylesSE-educationMedia__item img {
                max-width: 117px;
            }
        }

        /* ----------------------------------------- */
    </style>
</head>

<body>
    <main class="citrusStylesSE-container citrusStylesSE-container--xlarge-1440">
        <section class="citrusStylesSE-educationMedia">
            <div class="citrusStylesSE-grid citrusStylesSE-grid--xsmall-full  citrusStylesSE-grid--large-fit">
                <!-- Left column -->
                <div
                    class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-grid__cell--width-50@large citrusStylesSE-grid__cell--width-50@medium citrusStylesSE-grid__cell--width-100@xsmall citrusStylesSE-educationMedia--products-cell">
                    <div class="citrusStylesSE-educationMedia-product--items">
                        <div class="citrusStylesSE-educationMedia__item">
                            <img src="https://assets.petco.com/petco/image/upload/e_trim/c_lpad,ar_1,f_auto,q_auto:low,w_200,dpr_1,e_sharpen/dpr_auto/3176431-center-1"
                                alt="AltPlaceHolder">
                            <p class="citrusStylesSE-PetcoBold">For dogs</p>
                        </div>
                        <div class="citrusStylesSE-educationMedia__item">
                            <img src="https://assets.petco.com/petco/image/upload/e_trim/c_lpad,ar_1,f_auto,q_auto:low,w_200,dpr_1,e_sharpen/dpr_auto/3176407-center-1"
                                alt="AltPlaceHolder">
                            <p class="citrusStylesSE-PetcoBold">For Cats</p>
                        </div>
                    </div>

                    <div class="citrusStylesSE-d-hide">
                        <div class="citrusStylesSE-cta__box--color citrusStylesSE-educationMedia-cta--box ">
                            <div
                                class="citrusStylesSE-btn-primary-navy citrusStylesSE-grid citrusStylesSE-grid--center">
                                <a href="" class="citrusStylesSE-url">Shop Now</a>
                            </div>
                            <div
                                class="citrusStylesSE-btn-primary-navy citrusStylesSE-grid citrusStylesSE-grid--center">
                                <a href="" class="citrusStylesSE-url">Shop Now</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Right column -->
                <div
                    class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-grid__cell--width-40@large citrusStylesSE-grid__cell--width-50@medium citrusStylesSE-grid__cell--width-100@xsmall citrusStylesSE-educationMedia--details-cell">
                    <div class="citrusStylesSE-educationMedia__text">
                        <h2 class="citrusStylesSE-PetcoBold">Headline. PetcoCircular-Bold. 20px - 25px</h2>
                        <p class="citrusStylesSE-PetcoRegular">Subheadline Goes Here. Font Family PetcoCircular-Regular.
                            Font Size Should be 16px.</p>
                        <div class="citrusStylesSE-m-hide">
                            <div class="citrusStylesSE-educationMedia-cta--box citrusStylesSE-cta__box--color">
                                <div
                                    class="citrusStylesSE-btn-primary-navy citrusStylesSE-grid citrusStylesSE-grid--center">
                                    <a href="" class="citrusStylesSE-url">Shop Now</a>
                                </div>
                                <div
                                    class="citrusStylesSE-btn-primary-navy citrusStylesSE-grid citrusStylesSE-grid--center">
                                    <a href="" class="citrusStylesSE-url">Shop Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
