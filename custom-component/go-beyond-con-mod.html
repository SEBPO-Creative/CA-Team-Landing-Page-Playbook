<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acana obsessive</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        .citrusStylesSE-grid__cell {
            padding: 0;
        }

        .citrusStylesSE-goBeyond--lifecyle-section {
            max-width: 1090px;
            margin: auto;
            padding: 55px 0;
        }

        .citrusStylesSE-goBeyond-lifecyle--container {
            background-color: #9ba853;
            margin: auto;
        }

        .citrusStylesSE-goBeyond__card {
            max-width: 100%;
            position: relative;
        }

        .citrusStylesSE-goBeyond--lifecyle-section .citrusStylesSE-grid {
            align-items: center;
        }

        .citrusStylesSE-goBeyond--lifecyle-section img {
            width: 100%;
        }

        .citrusStylesSE-goBeyond__card img {
            width: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .citrusStylesSE-ingredients-ribbon {
            position: absolute;
            width: 100%;
            top: -1px;
        }

        .citrusStylesSE-ingredients-ribbon img {
            height: 230px;
            object-fit: contain;
        }

        .citrusStylesSE-ingredients-ribbon p {
            margin: 0;
            padding: 0;
            font-size: 10px;
            font-family: PetcoCircular-Regular, arial !important;
            color: #fff;
        }

        .citrusStylesSE-section__title p {
            max-width: 90%;
            margin: 0 auto;
        }

        @media screen and (max-width:1100px) {

            .citrusStylesSE-ingredients-ribbon img {
                height: 195px;
            }
        }

        @media screen and (max-width:921px) {

            .citrusStylesSE-ingredients-ribbon img {
                height: 150px;
            }
        }

        @media screen and (max-width: 767px) {

            .citrusStylesSE-goBeyond__card {
                min-width: 100%;
            }

            .citrusStylesSE-goBeyond__card img {
                width: 100%;
                max-width: 100%;
                object-fit: contain;
            }

            .citrusStylesSE-ingredients-ribbon img {
                height: 165px;
            }

            .citrusStylesSE-ingredients-ribbon p {
                font-size: 14px;
            }

            .citrusStylesSE-goBeyond-lifecyle--container {
                height: unset;
            }

            .citrusStylesSE-goBeyond--lifecyle-section .citrusStylesSE-grid {
                flex-direction: column;
            }

        }

        @media (max-width: 47.99em) {
            .citrusStylesSE-goBeyond--lifecyle-section .citrusStylesSE-grid {
                flex-wrap: wrap;
            }
        }

        /* ----------------------------------------- */
    </style>
</head>

<body>
    <section class="citrusStylesSE-goBeyond--lifecyle-section">
        <div class="citrusStylesSE-goBeyond-lifecyle--container">
            <div class="citrusStylesSE-grid">
                <div class="citrusStylesSE-grid__cell citrusStylesSE-centered citrusStylesSE-goBeyond__card">
                    <img class="citrusStylesSE-m-hide"
                        src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusAcana_obsessive_desktop"
                        alt="An assortment of ingredients and raw meat on a black granite countertop.">
                    <div class="citrusStylesSE-ingredients-ribbon">
                        <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusAcana_obsessively-good-ingredients-ribbon"
                            alt="Acana Obsessively Good Ingredients logo">
                        <p>Ingredient depiction: approx. and pre-processed.</p>
                    </div>
                    <img class="citrusStylesSE-d-hide"
                        src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusAcana_obsessive_mobile"
                        alt="Various ingredients being prepared in a kitchen.">
                </div>
            </div>
            <div class="citrusStylesSE-grid">
                <div class="citrusStylesSE-grid__cell">
                    <div class="citrusStylesSE-section__title citrusStylesSE-centered">
                        <h3 class="citrusStylesSE-header3">Thoughtfully crafted from start to finish</h3>
                        <p class="citrusStylesSE-para">Carefully curated animal proteins are balanced with grains, fruit
                            and vegetables to promote your petâ€™s health, happiness and strength.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
