<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - FAQ -- Hero Banner</title>
    <!-- citrusStylesSE library css -->
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <style>
        :root {
            --citrusStylesSE-grid-gutter: .50em;
        }
        .citrusStylesSE-grid__cards
        {
        width: 74em;
        max-width: 100%;
        overflow-x: auto;
        margin: auto;
        padding: var(--citrusStylesSE-spacing-small) 0;
        }
        .citrusStylesSE-card
        {
        max-width: 100%;
        background-color: #f1efd9;
        border-radius: 0;
        }
        .citrusStylesSE-grid__cards__elm {
            padding:  var(--citrusStylesSE-spacing-xlarge) var(--citrusStylesSE-spacing-medium);
            text-align: center;
        }
        .citrusStylesSE-card .citrusStylesSE-grid__cards__elm
        {
            min-height: 90px;
        }
        .citrusStylesSE-card__img img {
            width: 100%;
            object-fit: contain;
        }
        .citrusStylesSE-grid__cards__elm .citrusStylesSE-para
        {
            max-width: 270px;
            padding: var(--citrusStylesSE-spacing-small) var(--citrusStylesSE-spacing-small);
            margin: 0 auto;
        }

        @media all and (max-width: 68.999em) {
            .citrusStylesSE-card .citrusStylesSE-grid__cards__elm
            {
                min-height: 160px;
                padding: var(--citrusStylesSE-spacing-medium) var(--citrusStylesSE-spacing-small);
                
            }
        }

        @media all and (max-width: 47.999em) {
            .citrusStylesSE-card {
            width: 267px;
            }
            .citrusStylesSE-card__img {
            height: unset;
            }
        }

        @media all and (max-width: 23.999em) {
            .citrusStylesSE__sectionTitle {
                font-size: 20px;
                line-height: 24px;
                width: 242px;
                margin: auto;
            }
        }
        
    </style>
</head>

<body>

    <main>
    <!-- 3 Items Cards -->
    <section class="citrusStylesSE-container citrusStylesSE-container--xlarge">

        <div class="citrusStylesSE-section__title citrusStylesSE-centered">
            <h2 class="citrusStylesSE-header2">ACANA commitments</h2>
        </div>

        <div class="citrusStylesSE-grid citrusStylesSE-grid__cards citrusStylesSE-no-scrollbar">
            <div class="citrusStylesSE-grid__cell">
                <div class="citrusStylesSE-card">
                    <div class="citrusStylesSE-card__img">
                        <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusAcana_whole_food_nutrition" alt="">
                    </div>
                    <div class="citrusStylesSE-grid__cards__elm citrusStylesSE-centered">
                      <h3 class="citrusStylesSE-header3">Whole food nutrition</h3>
                      <p class="citrusStylesSE-para">Complete and balanced recipes made with ingredients you know and love.</p>
                    </div>
                  </div>
            </div>

            <div class="citrusStylesSE-grid__cell">
                <div class="citrusStylesSE-card">
                    <div class="citrusStylesSE-card__img">
                        <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusAcana_care_at_every_step" alt="">
                    </div>
                    <div class="citrusStylesSE-grid__cards__elm citrusStylesSE-centered">
                      <h3 class="citrusStylesSE-header3">Care at every step</h3>
                      <p class="citrusStylesSE-para">Nutritious ingredients delivered daily by trusted suppliers.</p>
                    </div>
                  </div>
            </div>

            <div class="citrusStylesSE-grid__cell">
                <div class="citrusStylesSE-card">
                    <div class="citrusStylesSE-card__img">
                        <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/citrusAcana_visible_vibrancy" alt="">
                    </div>
                    <div class="citrusStylesSE-grid__cards__elm citrusStylesSE-centered">
                      <h3 class="citrusStylesSE-header3">Visible vibrancy and health</h3>
                      <p class="citrusStylesSE-para">Carefully crafted to help support your petâ€™s long-term wellbeing.</p>
                    </div>
                  </div>
            </div>       
    	</div>

    </section>
</main>
    <!-- JS - Videos -->
</body>

</html>
