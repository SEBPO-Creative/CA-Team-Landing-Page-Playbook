<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Banner</title>
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
</head>
<style>
    .citrusStylesSE-video {
        background: #6edcfa20;
        position: relative;
        margin: auto;
        margin-top: 90px;
        max-width: 1440px;
    }

    .citrusStyleSE-iframe {
        width: 100%;
        max-width: 550px;
        height: 350px;
        margin: auto;
    }

    .citrusStyleSE-iframe iframe {
        width: 100%;
        height: 100%;
        position: relative;
        top: -30px;
        border-radius: 6px;
    }

    .citrusStylesSE-grid-text {
        text-align: center;
        padding: 0 20px 20px;
    }

    @media screen and (max-width:767px) {
        .citrusStylesSE-video {
            margin-top: 0px;
        }

        .citrusStylesSE-order2-sm {
            order: 2;
        }

        .citrusStylesSE-order1-sm {
            order: 1;
        }

        .citrusStylesSE-grid-text {
            padding: 0 20px;
            padding-bottom: 20px;
        }

        .citrusStyleSE-iframe iframe {
            top: 0;
        }
    }
</style>

<body>
    <section class="citrusStylesSE-container--large citrusStylesSE-container--super citrusStylesSE-video banner">
        <div
            class="citrusStylesSE-grid citrusStylesSE-grid--small-full citrusStylesSE-grid--medium-full citrusStylesSE-grid--no-gutter">
            <div class="citrusStylesSE-grid__cell citrusStylesSE-order2-sm">
                <div class="citrusStyleSE-iframe">
                    <iframe src="https://www.youtube.com/embed/zmaM9LmRlnQ" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen=""></iframe>
                </div>
            </div>
            <div class="citrusStylesSE-grid__cell citrusStylesSE-grid__cell--center citrusStylesSE-order1-sm">
                <div class="citrusStylesSE-grid-text">
                    <h2 class="citrusStylesSE-heading citrusStylesSE-centered citrusStylesSE-PetcoBold">Leave old school clay and chemicals in
                        the dust</h2>
                    <p class="citrusStylesSE-centered citrusStyleSE-paragraph citrusStylesSE-PetcoRegular">Made entirely of sustainably sourced wood
                        or paper fiber free of fragrance,chemicals and dyes.</p>
                    <div class="citrusStylesSE-btn-primary-navy citrusStylesSE-grid citrusStylesSE-grid--center">
                        <a href="" class="citrusStylesSE-url">Shop Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
