<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta hp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="copy writer should be provide description on real project.">
    <title>Big-Hero -- Hero Banner</title>
    <!-- citrusStylesSE library css -->
    <link rel="stylesheet" href="https://ca-team-landing-page-playbook.pages.dev/CitrusStylesSE.css">
    <!-- custom css -->
    <style>
        /* hero banner */
        .citrusStylesSE-heroContainer {
            position: relative;
        }

        .citrusStylesSE-heroImage-box img {
            width: 100%;
            /* max-width: 1440px; */
        }

        .citrusStylesSE-heroImage-copy {
            position: absolute;
            /* width: 90%; */
            height: 440px;
            top: 3%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: auto 5%;
        }

        .citrusStylesSE-spotlightLogo img {
            width: 100%;
            max-width: 221px;
        }

        .citrusStylesSE-spotlightCopy h1 {
            font-size: 36px;
            line-height: 36px;
            font-weight: 900;
            color: #fff;
        }

        .citrusStylesSE-spotlightCopy h1 span {
            display: block;
            color: #6af4a8;
            font-size: 80px;
            line-height: 98px;
            font-weight: 900;
        }

        .citrusStylesSE-spotlightCopy p {
            margin-bottom: 15px;
            font-size: 28px;
            line-height: 34px;
            font-weight: 700;
            color: #fff;
        }

        .citrusStylesSE-hero-rightCTA a {
            display: block;
            width: 171px;
            /* height: 50px; */
            background: #fff;
            font-family: "PetcoCircular-Bold", arial !important;
            font-size: 16px;
            line-height: 50px;
            font-weight: 900;
            text-align: center;
            color: #00205b;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background 1s ease;
        }

        .citrusStylesSE-hero-rightCTA a:hover {
            background: #00205b;
            color: #fff;
        }

        .citrusStylesSE-disclaimer {
            margin-top: 35px;
            font-size: 12px;
            line-height: 12px;
            color: #fff;
            text-align: left;
        }

        @media all and (min-width: 922px) and (max-width: 1100px) {
            .citrusStylesSE-heroImage-copy {
                top: -10%;
            }

            .citrusStylesSE-spotlightLogo img {
                width: 100%;
                max-width: 190px;
            }

            .citrusStylesSE-spotlightCopy h1 {
                font-size: 28px;
                line-height: 28px;
            }

            .citrusStylesSE-spotlightCopy h1 span {
                font-size: 70px;
                line-height: 78px;
            }

            .citrusStylesSE-spotlightCopy p {
                margin-bottom: 10px;
                font-size: 24px;
                line-height: 24px;
            }

            .citrusStylesSE-disclaimer {
                margin-top: 10px;
            }
        }

        @media all and (min-width: 768px) and (max-width: 921px) {
            .citrusStylesSE-heroImage-copy {
                top: 5%;
                align-items: flex-start;
            }

            .citrusStylesSE-spotlightLogo img {
                width: 100%;
                max-width: 140px;
            }

            .citrusStylesSE-spotlightCopy h1 {
                font-size: 24px;
                line-height: 24px;
            }

            .citrusStylesSE-spotlightCopy h1 span {
                font-size: 50px;
                line-height: 48px;
            }

            .citrusStylesSE-spotlightCopy p {
                margin-bottom: 10px;
                font-size: 18px;
                line-height: 18px;
            }

            .citrusStylesSE-disclaimer {
                margin-top: 10px;
            }
        }

        @media all and (max-width: 767px) {

            /* hero banner */
            .citrusStylesSE-heroImage-copy {
                top: 6%;
                align-items: flex-start;
            }

            .citrusStylesSE-spotlightCopy h1 {
                font-size: 23px;
                line-height: 23px;
            }

            .citrusStylesSE-spotlightCopy h1 span {
                font-size: 42px;
                line-height: 42px;
            }

            .citrusStylesSE-spotlightCopy p {
                font-size: 14px;
                line-height: 17px;
            }

            .citrusStylesSE-hero-rightCTA a {
                display: block;
                width: max-content;
                /* height: 50px; */
                background: none;
                line-height: 20px;
                text-align: left;
                color: #fff;
                border: none;
                text-decoration: underline;
            }

            .citrusStylesSE-disclaimer {
                margin-top: 15px;
            }
        }

        @media all and (min-width: 476px) and (max-width: 767px) {
            .citrusStylesSE-spotlightCopy h1 {
                font-size: 36px;
                line-height: 36px;
            }

            .citrusStylesSE-spotlightCopy h1 span {
                font-size: 80px;
                line-height: 98px;
            }

            .citrusStylesSE-spotlightCopy p {
                margin-bottom: 10px;
                font-size: 28px;
                line-height: 34px;
            }
        }
    </style>
</head>

<body>
    <!-- hero banner start -->
    <section class="citrusStylesSE-container">
        <div class="citrusStylesSE-position-relative">
            <!-- full width image -->
            <div class="citrusStylesSE-heroImage-box">
                <img class="citrusStylesSE-display-none citrusStylesSE-display-block@medium"
                    src="https://citrusad-sebpo.github.io/Brand-Spotlight-Pages/Big-Hero/assets/images/SpotLight-Big-hero-banner-desktop.png"
                    alt="">
                <img class="citrusStylesSE-display-none@medium"
                    src="https://citrusad-sebpo.github.io/Brand-Spotlight-Pages/Big-Hero/assets/images/SpotLight-Big-hero-banner-mobile.png"
                    alt="">
            </div>
            <!-- hero copy container -->
            <div class="citrusStylesSE-grid citrusStylesSE-grid--small-full citrusStylesSE-heroImage-copy">
                <div class="citrusStylesSE-hero-left">
                    <div class="citrusStylesSE-spotlightLogo">
                        <img class="citrusStylesSE-display-none citrusStylesSE-display-block@medium"
                            src="https://citrusad-sebpo.github.io/Brand-Spotlight-Pages/Big-Hero/assets/images/citrusStylesSE-spotlightLogoBoxieCat.png"
                            alt="">
                    </div>
                    <div class="citrusStylesSE-spotlightCopy">
                        <h1 class="citrusStylesSE-header1">BUY 1, GET 1 <span>15% OFF</span></h1>
                        <p class="citrusStylesSE-para">Select Hills Cat & Dog products.</p>
                    </div>
                    <div class="citrusStylesSE-hero-rightCTA">
                        <a class="citrusStylesSE-url" href="#">Shop Now</a>
                        <p class="citrusStylesSE-disclaimer">Disclaimer here.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End hero banner -->
</body>

</html>
