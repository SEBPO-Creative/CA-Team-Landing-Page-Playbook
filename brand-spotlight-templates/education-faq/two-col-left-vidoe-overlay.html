    <style>
      
/* video style */
.citrusStylesSE-spotlight {
  width: 100%;
  max-width: 1150px;
  margin: 40px auto 40px;
  border: 2px solid #00205b;
  border-radius: 10px;
}

.citrusStylesSE-spotlight__video__Row {
  width: 1150px;
  max-width: 100%;
  margin: auto;
  position: relative;
  margin-bottom: -4px;
}
.citrusStylesSE-spotlight__top__video {
  max-width: 400px;
  border-radius: 8px;
  border: none;
}
.citrusStylesSE-spotlight__top__video img {
  max-width: 100%;
  -o-object-fit: cover;
  object-fit: cover;
  min-height: 100%;
  pointer-events: none;
}
.citrusStylesSE-spotlight__top__iframe {
  position: relative;
}
.citrusStylesSE-spotlight .citrusStylesSE-section__title {
    padding: 1.50em 2em;
    text-align: left;
}
.citrusStylesSE-letter-box-large
{
  padding-bottom: 0 !important;
}
.citrusStylesSE-spotlight .citrusStylesSE-cta__box, .citrusStylesSE-spotlight .citrusStylesSE-cta__box-white
{
  justify-content: left;
}

/* Video Popup */
.citrusStylesSE-spotlight .citrusStylesSE-yt__video {
  position: relative;
}

.citrusStylesSE-spotlight .citrusStylesSE-yt__video button,
.citrusStylesSE-spotlight .citrusStylesSE-yt__video button:focus-visible {
  background: none;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 0;
}

.citrusStylesSE-spotlight .citrusStylesSE-show__top__video {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  background: transparent;
  border-radius: 10px;
  width: 100%;
}

.citrusStylesSE-spotlight .citrusStylesSE-show__top__video span {
  position: absolute;
  right: 5px;
  top: 5px;
  z-index: 99999;
  color: #333;
  background: #fff;
  width: 20px;
  border-radius: 50%;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #efefef;
  font-size: 20px;
  padding: 1px 0 0;
  cursor: pointer;
  display: none;
}

.citrusStylesSE-spotlight .citrusStylesSE-show__top__video span:hover {
  color: #fff;
  background: #e4425c;
  border: 1px solid #e4425c;
}

.citrusStylesSE-spotlight .citrusStylesSE-show__top__video iframe {
  width: 100%;
  min-height: 254px;
  background-color: #000 !important;
  margin-top: 0px;
  border-radius: 9px;
}

.citrusStylesSE-spotlight .show-video {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  background: #fff;
  padding: 10px;
  border-radius: 5px;
  width: 100%;
}

.citrusStylesSE-spotlight .show-video span {
  position: absolute;
  right: 5px;
  top: 5px;
  z-index: 99999;
  color: #333;
  background: #fff;
  width: 20px;
  border-radius: 50%;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #efefef;
  font-size: 20px;
  padding: 1px 0 0;
  cursor: pointer;
  display: none;
}

.citrusStylesSE-spotlight .show-video span:hover {
  color: #fff;
  background: #e4425c;
  border: 1px solid #e4425c;
}

.citrusStylesSE-spotlight .show-video iframe {
  min-height: 100%;
}

.citrusStylesSE-spotlight .citrusStylesSE-grid__cell
  {
    padding-left: 0;
    padding-right: 0;
  }

@media all and (max-width: 768px) {

  }

    width: 100%;
  }
  .citrusStylesSE-spotlight__video__Row {

  }

    -ms-grid-column: 1;

    max-width: 100%;

  .citrusStylesSE-spotlight .citrusStylesSE-show__top__video span:hover {

  .citrusStylesSE-spotlight .citrusStylesSE-show__top__video iframe {

  .citrusStylesSE-spotlight .show-video {

}

@media all and (max-width: 425px) {

  .citrusStylesSE-spotlight

@media all and (max-width: 320px) {

      <!-- JS - Videos -->
      <script>
        function citrusStylesSE-spotlight_top_video() {
            var el = event.target.parentElement.querySelector('.citrusStylesSE-show__top__video');
            console.log(event.target.dataset.id);
            el.style.display = "block"
            el.innerHTML = `
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${event.target.dataset.id}?autoplay=1" 
            title="It's Pet Food Seriously Ep 3: Picky Cats" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen 
            manual_cm_sp="sponsoredbrandpage:conairpropet:contentbanner:1:catertoyourpetsfavoritefoods:video"
                                onclick="clickTrackLink(this);"></iframe>
            <span onclick="hideVideo()">&times;</span>`;
        }
        function hideVideo() {
            event.target.parentElement.style.display = 'none';
            event.target.parentElement.innerHTML = '';
        }

    </script>
