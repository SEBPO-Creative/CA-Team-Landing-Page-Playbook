    <style>
        :root {

       body{

        .citrusStylesSE-cta
        {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1em 0;
        }
        .citrusStylesSE-cta-box {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;

            border: none;
            border-radius: 0.313rem;
            font-weight: bold;
            width: 200px;
            height: 55px;
            text-align: center;
            text-decoration: none;

/* Two Column with left video Start */

/* video style */
.citrusSE-two__Col__video {
  width: 100%;
  max-width: 1150px;
  margin: 40px auto 40px;
  border: 2px solid #00205b;
  border-radius: 10px;
}

.citrusSE-two__Col__videoRow {
  width: 1150px;
  max-width: 100%;
  margin: auto;
  display: -ms-grid;
  display: grid;
  -ms-grid-columns: auto 20px auto;
  grid-template-columns: auto auto;
  grid-gap: 20px;
  position: relative;
  margin-bottom: -4px;
}
.citrusSE-two__Col__banner {
  width: 313px;
  max-width: 100%;
  padding-bottom: 20px;
}
.citrusConair_top_video {
  width: 370px;
  max-width: 100%;
  border-radius: 8px;
  border: none;
}
.citrusConair_top_video img {
  max-width: 100%;
  -o-object-fit: cover;
  object-fit: cover;
  min-height: 100%;
  pointer-events: none;
}
.citrusConair_top_vide img {
  max-width: 100%;
  -o-object-fit: contain;
  object-fit: contain;
}
.citrusSE-two__Col__iframe {
  position: relative;
}

.citrusSE-two__Col__iframe iframe {
  /* width: 358px;
  max-width: 100%;
  height: 228px;
  border-radius: 8px;
  border: none; */

.citrusSE-two__Col__videoText {

  display: flex;
  -webkit-box-align: start;
  -ms-flex-align: start;
  align-items: flex-start;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  justify-content: center;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -ms-flex-direction: column;
  flex-direction: column;
}
.citrusSE-two__Col__videoText h2 {
  font-family: "PetcoCircularTT-Regular", arial !important;
  font-size: 16px;
  line-height: 22px;
  color: #000;
  font-weight: 700;
}
.citrusSE-two__Col__videoText p {
  max-width: 90%;
  margin: 10px 0 20px;
  font-family: "PetcoCircularTT-Regular", arial !important;
  font-size: 16px;
  line-height: 22px;
  color: #000;
  text-align: left;
}
.citrusSE-two__Col__videoCTA {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  justify-content: center;
}
.citrusConairSpotlight__videoCTA {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  -webkit-box-pack: left;
  -ms-flex-pack: left;
  justify-content: left;
  margin-top: 25px;
}
.citrusConairSpotlight__videoCTA a {
  min-width: 211px;
  line-height: 56px;
  background: #001952;
  font-family: "PetcoCircularTT-Bold", arial !important;
  font-size: 16px;
  font-weight: 900;
  text-align: center;
  color: #fff;
  text-transform: uppercase;
  border: 1px solid #001952;
  border-radius: 7px;
  -webkit-transition: background 1s ease;
  -o-transition: background 1s ease;
  transition: background 1s ease;
}
.citrusConairSpotlight__videoCTA a:hover {
  background: #fff;
  color: #001952;
  border: 1px solid #001952;
}


.citrusConairSpotlight .show-video-top {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    background: #fff;
    border-radius: 10px;
    width: 100%;
  }
  .citrusConairSpotlight .show-video-top span {
    position: absolute;
    right: 5px;
    top: 5px;
    z-index: 99999;
    color: #333;
    background: #fff;
    width: 20px;
    border-radius: 50%;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #efefef;
    font-size: 20px;
    padding: 1px 0 0;
    cursor: pointer;
    display: none;
  }
  .citrusConairSpotlight .show-video-top span:hover {
    color: #fff;
    background: #e4425c;
    border: 1px solid #e4425c;
  }
  .citrusConairSpotlight .show-video-top iframe {
    width: 100%;
    min-height: 460px;
  }

  .citrus-benefits-single-item .citrusConairSpotlight-yt-video {

}

.citrus-benefits-single-item .citrusConairSpotlight-yt-video button,
.citrus-benefits-single-item
  .citrusConairSpotlight-yt-video
  button:focus-visible {

}

 
.citrusConairSpotlight .citrusConairSpotlight-yt-video button,

  .citrusConairSpotlight .show-video-top span {

    display: flex;

  .citrusConairSpotlight .show-video-top iframe {
    width: 100%;

  }

  .citrusSE-two__Col__videoText {
    min-height: 200px;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-box-pack: center;

    justify-content: center;
    -webkit-box-align: start;

        /* overflow scroll bar hide */

<body>

    <main>
    <!-- hero banner start -->
    <section class="citrusStylesSE-container citrusStylesSE-container--xlarge ">
        <!-- video section start -->
        <div class="citrusSE-two__Col__video">
            <div class="citrusStylesSE-grid citrusStylesSE-grid--small-full citrusStylesSE-grid--large-full">
                <div class="citrusStylesSE-grid__cell citrusStylesSE-grid--small-full citrusStylesSE-grid--large-full">

                            <div class="citrusConairSpotlight-yt-video">

                            <div class="citrusStylesSE-cta">

            </div>

    <!-- End hero banner -->

    <!-- 3 Items Cards -->
    
</main>
    <!-- JS - Videos -->
    <script>

        function citrusConairSpotlight_top_video() {
            var el = event.target.parentElement.querySelector('.show-video-top');
            console.log(event.target.dataset.id);
            el.style.display = "block"
            el.innerHTML = `
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${event.target.dataset.id}?autoplay=1" 
            title="It's Pet Food Seriously Ep 3: Picky Cats" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen 
            manual_cm_sp="sponsoredbrandpage:conairpropet:contentbanner:1:catertoyourpetsfavoritefoods:video"
                                onclick="clickTrackLink(this);"></iframe>
            <span onclick="hideVideo()">&times;</span>`;
        }
        function citrusConairSpotlight_footer_video() {
            var el = event.target.parentElement.querySelector('.show-video');
            console.log(event.target.dataset.id);
            el.style.display = "block"
            el.innerHTML = `
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${event.target.dataset.id}?autoplay=1" 
            title="It's Pet Food Seriously Ep 3: Picky Cats" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen 
            manual_cm_sp="sponsoredbrandpage:conairpropet:educationmod:1:anunparalleledtreatmakingexperience:video"
                                onclick="clickTrackLink(this);"></iframe>
            <span onclick="hideVideo()">&times;</span>`;
        }

        function hideVideo() {
            event.target.parentElement.style.display = 'none';
            event.target.parentElement.innerHTML = '';
        }

    </script>
